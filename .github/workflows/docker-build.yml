name: Docker Image Build & Registry Push

on:
  push:
    branches:
      - master
      - develop
      - "feature/docker-*"
    tags:
      - "v*"
  pull_request:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test-docker-compose:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Docker Compose tests
        run: |
          cp docker/.env.docker.example docker/.env.docker
          cd docker && docker compose -f docker-compose.test.yml up -d

          # Wait for backend to be healthy (max 90 seconds)
          echo "Waiting for backend service to be healthy..."
          for i in {1..90}; do
            if docker compose -f docker-compose.test.yml ps | grep "assixx-backend" | grep -q "(healthy)"; then
              echo "Backend service is healthy!"
              break
            fi
            
            # Show logs every 15 seconds
            if [ $((i % 15)) -eq 0 ]; then
              echo "Backend logs:"
              docker compose -f docker-compose.test.yml logs backend --tail 20
            fi
            
            echo "Waiting... ($i/90)"
            sleep 1
          done

          docker compose -f docker-compose.test.yml ps

          # If not healthy, show full logs
          if ! docker compose -f docker-compose.test.yml ps | grep "assixx-backend" | grep -q "(healthy)"; then
            echo "Backend failed to become healthy. Full logs:"
            docker compose -f docker-compose.test.yml logs backend
          fi

          # Test the health endpoint
          curl -f http://localhost:3000/health || exit 1

          docker compose -f docker-compose.test.yml down

  security-scan-trivy:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Wait for image to be available
        run: sleep 30

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true
