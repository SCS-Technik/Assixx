<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gehaltsabrechnungen</title>
    <link rel="stylesheet" href="/css/profile-picture.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 28px;
            color: #1b8e01;
        }
        
        .section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: #666;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #1b8e01;
            border-bottom: 3px solid #1b8e01;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .document-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .document-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .document-header {
            background-color: #f5f5f5;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .document-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        
        .document-date {
            display: block;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .document-body {
            padding: 15px;
        }
        
        .document-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .document-icon {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .document-icon svg {
            width: 48px;
            height: 48px;
            color: #1b8e01;
        }
        
        .document-footer {
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: #1b8e01;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #156600;
        }
        
        .download-btn svg {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        @media (max-width: 992px) {
            .main-content {
                margin-left: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                margin-left: 60px;
            }
            
            .document-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation wird hier geladen -->
    <div id="navigation-container"></div>
    
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Gehaltsabrechnungen</h1>
        </div>
        
        <div class="section">
            <div class="tabs">
                <button class="tab active" onclick="showTab('current-documents')">Aktuelle Abrechnungen</button>
                <button class="tab" onclick="showTab('archived-documents')">Archiv</button>
            </div>
            
            <div id="current-documents" class="tab-content active">
                <div class="document-grid" id="current-documents-grid">
                    <!-- Wird dynamisch gefüllt -->
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        <h3>Keine aktuellen Gehaltsabrechnungen</h3>
                        <p>Hier werden Ihre aktuellen Gehaltsabrechnungen angezeigt, sobald sie verfügbar sind.</p>
                    </div>
                </div>
            </div>
            
            <div id="archived-documents" class="tab-content">
                <div class="document-grid" id="archived-documents-grid">
                    <!-- Wird dynamisch gefüllt -->
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="21 8 21 21 3 21 3 8"></polyline>
                            <rect x="1" y="3" width="22" height="5"></rect>
                            <line x1="10" y1="12" x2="14" y2="12"></line>
                        </svg>
                        <h3>Kein Archiv vorhanden</h3>
                        <p>Hier werden ältere Gehaltsabrechnungen angezeigt, die archiviert wurden.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Navigation laden
            fetch('/js/components/navigation.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navigation-container').innerHTML = html;
                    
                    // Navigation-Skript wird automatisch ausgeführt
                    const navItems = document.querySelectorAll('.nav-link');
                    navItems.forEach(item => {
                        if (item.getAttribute('href') === '/salary-documents.html') {
                            item.classList.add('active');
                        }
                    });
                })
                .catch(error => console.error('Error loading navigation:', error));
            
            // Aktuelle Gehaltsabrechnungen laden
            loadSalaryDocuments(false);
            
            // Archivierte Gehaltsabrechnungen laden
            loadSalaryDocuments(true);
        });
        
        function showTab(tabId) {
            // Alle Tabs und Inhalte deaktivieren
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                content.style.display = 'none';
            });
            
            // Ausgewählten Tab aktivieren
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            document.getElementById(tabId).style.display = 'block';
        }
        
        async function loadSalaryDocuments(archived = false) {
            const containerId = archived ? 'archived-documents-grid' : 'current-documents-grid';
            const container = document.getElementById(containerId);
            
            if (!container) return;
            
            try {
                // Ladeindikator anzeigen
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="loading-spinner" style="margin: 0 auto 20px;"></div>
                        <p>Dokumente werden geladen...</p>
                    </div>
                `;
                
                const response = await fetch(`/employee/salary-documents?archived=${archived}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const documents = await response.json();
                    
                    if (documents.length === 0) {
                        // Keine Dokumente vorhanden
                        container.innerHTML = `
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    ${archived ? 
                                      `<polyline points="21 8 21 21 3 21 3 8"></polyline>
                                       <rect x="1" y="3" width="22" height="5"></rect>
                                       <line x1="10" y1="12" x2="14" y2="12"></line>` : 
                                      `<path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                       <polyline points="13 2 13 9 20 9"></polyline>`}
                                </svg>
                                <h3>${archived ? 'Kein Archiv vorhanden' : 'Keine aktuellen Gehaltsabrechnungen'}</h3>
                                <p>${archived ? 
                                    'Hier werden ältere Gehaltsabrechnungen angezeigt, die archiviert wurden.' : 
                                    'Hier werden Ihre aktuellen Gehaltsabrechnungen angezeigt, sobald sie verfügbar sind.'}</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Dokumente anzeigen
                    container.innerHTML = '';
                    
                    documents.forEach(doc => {
                        const card = document.createElement('div');
                        card.className = 'document-card';
                        
                        const dateInfo = doc.month && doc.year ? 
                            `${doc.month} ${doc.year}` : 
                            new Date(doc.upload_date).toLocaleDateString('de-DE', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });
                        
                        card.innerHTML = `
                            <div class="document-header">
                                <h3 class="document-title">${doc.file_name}</h3>
                                <span class="document-date">${dateInfo}</span>
                            </div>
                            <div class="document-body">
                                <div class="document-description">${doc.description || 'Keine Beschreibung vorhanden'}</div>
                                <div class="document-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <path d="M9 15L12 12 15 15"></path>
                                        <path d="M12 12L12 18"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="document-footer">
                                <button class="download-btn" onclick="downloadDocument('${doc.id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                    Herunterladen
                                </button>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });
                } else {
                    // Fehler beim Laden
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <h3>Fehler beim Laden</h3>
                            <p>Die Dokumente konnten nicht geladen werden. Bitte versuchen Sie es später erneut.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Fehler beim Laden der Gehaltsabrechnungen:', error);
                
                // Fehler anzeigen
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>Fehler beim Laden</h3>
                        <p>Die Dokumente konnten nicht geladen werden. Bitte versuchen Sie es später erneut.</p>
                    </div>
                `;
            }
        }
        
        async function downloadDocument(documentId) {
            try {
                const response = await fetch(`/employee/documents/${documentId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    
                    // Dateinamen aus dem Content-Disposition-Header extrahieren
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let fileName = 'dokument.pdf';
                    
                    if (contentDisposition) {
                        const fileNameMatch = contentDisposition.match(/filename=(.*?)(;|$)/);
                        if (fileNameMatch && fileNameMatch[1]) {
                            fileName = fileNameMatch[1].replace(/"/g, '');
                        }
                    }
                    
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Fehler beim Herunterladen des Dokuments');
                }
            } catch (error) {
                console.error('Fehler beim Herunterladen des Dokuments:', error);
                alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.');
            }
        }
    </script>
</body>
</html>
