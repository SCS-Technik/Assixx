<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgb(81, 80, 80);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            color: #f7f7f7;
        }
        h1, h2 {
            text-align: center;
            color: #1b8e01;
        }
        .dashboard-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            color: #333;
        }
        .admin-section {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #1b8e01;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #156600;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Root Dashboard</h1>
        <div class="dashboard-content">
            <h2>Willkommen, Root User!</h2>
            <div id="dashboard-data">
                <!-- Dashboard-Daten werden hier dynamisch eingefügt -->
            </div>
        </div>
        <div class="admin-section">
            <h2>Admin erstellen</h2>
            <form id="create-admin-form">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <input type="text" name="company" placeholder="Firma">
                <textarea name="notes" placeholder="Notizen"></textarea>
                <button type="submit">Admin erstellen</button>
            </form>
        </div>
        <div class="admin-section">
            <h2>Admin-Liste</h2>
            <table>
    <thead>
        <tr>
            <th>Benutzername</th>
            <th>E-Mail</th>
            <th>Firma</th>
            <th>Aktionen</th> <!-- Neue Spalte für Aktionen -->
        </tr>
    </thead>
    <tbody id="admin-table-body">
        <!-- Wird dynamisch gefüllt -->
    </tbody>
</table>
        </div>
        <button id="logout-btn" style="margin-top: 20px;">Ausloggen</button>
    </div>
    <!-- Direktes Einbinden des JavaScript-Codes -->
    <script src="/js/root-dashboard.js"></script>
</body>
</html>
