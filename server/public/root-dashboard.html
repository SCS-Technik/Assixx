<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dashboard - Assixx</title>
    <link rel="stylesheet" href="/css/dashboard-theme.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/dashboard" class="logo-container">
            <img src="/images/logo.svg" alt="Assixx Logo" class="logo" style="width: 60px; height: 60px;">
        </a>
        <div class="header-actions">
            <span id="user-info" class="text-secondary">Root User</span>
            <button id="logout-btn" class="btn btn-secondary">Ausloggen</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1 class="text-center mb-4">Root Dashboard</h1>
        
        <!-- Dashboard Stats Grid -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-value" id="admin-count">0</div>
                <div class="stat-label">Administratoren</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="user-count">0</div>
                <div class="stat-label">Gesamtbenutzer</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tenant-count">0</div>
                <div class="stat-label">Aktive Firmen</div>
            </div>
        </div>

        <!-- Admin Creation Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Neuen Administrator erstellen</h2>
            </div>
            <form id="create-admin-form">
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">E-Mail</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Firma</label>
                    <input type="text" name="company" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Notizen</label>
                    <textarea name="notes" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Administrator erstellen</button>
            </form>
        </div>

        <!-- Admin List Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Administrator-Übersicht</h2>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Benutzername</th>
                            <th>E-Mail</th>
                            <th>Firma</th>
                            <th>Status</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body">
                        <!-- Wird dynamisch gefüllt -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/root-dashboard.js"></script>
    <script>
        // Dashboard neu laden bei Klick auf Logo
        document.querySelector('.logo-container').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
