<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dashboard - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/dashboard-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           GLASSMORPHISMUS DESIGN - Root Dashboard
           ======================================== */
        
        /* Body Background - Dramatischer Verlauf */
        body {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            background: #000;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 142, 255, 0.08) 25%, #01000482 60%, rgba(0, 0, 4, 0.6) 90%, black 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header - Glassmorphismus */
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.0);
        }
        
        /* Logo Animation */
        .logo {
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        
        @keyframes subtle-pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.95;
                transform: scale(1.02);
            }
        }
        
        /* Sidebar - Glassmorphismus */
        .sidebar {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Main Content Container */
        .container {
            padding: 24px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Dashboard Title */
        h1 {
            color: var(--primary-color);
            margin-bottom: 32px;
        }
        
        /* Dashboard Stats Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        /* Stat Cards - Glassmorphismus */
        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 24px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 40px rgba(33, 150, 243, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Cards - Glassmorphismus */
        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .card-header {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            margin: 0;
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 600;
        }
        
        /* Form Styling */
        form {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            margin-bottom: 5px;
        }
        
        /* Form Controls - Glassmorphismus */
        .form-control {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.15),
                        inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }
        
        /* Buttons - Glassmorphismus */
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            box-shadow: 0 1px 4px rgba(33, 150, 243, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.04);
            color: var(--primary-color);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(5px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        /* Table - Glassmorphismus */
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .table tbody tr {
            transition: all 0.2s ease;
        }
        
        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        /* Status Badge */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .badge-danger {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        /* Action Buttons in Table */
        .table .btn {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0 4px;
        }
        
        /* Responsive Table */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/user-info-update.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/dashboard" class="logo-container">
            <img src="/images/logo.png" alt="Assixx Logo" class="logo" style="height: 40px; width: auto; filter: none;">
        </a>
        <div class="header-actions">
            <div id="user-info">
                <img id="user-avatar" src="/images/default-avatar.svg" alt="Avatar">
                <span id="user-name">Lade...</span>
            </div>
            <button id="logout-btn" class="btn-logout" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Abmelden</button>
        </div>
    </header>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
        <!-- Unified Sidebar Navigation -->
        <aside class="sidebar">
            <!-- Navigation wird durch unified-navigation.js injiziert -->
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="container">
                <h1 class="text-center mb-4">Root Dashboard</h1>
                
                <!-- Dashboard Stats Grid -->
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="admin-count">0</div>
                        <div class="stat-label">Administratoren</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="user-count">0</div>
                        <div class="stat-label">Gesamtbenutzer</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="tenant-count">0</div>
                        <div class="stat-label">Aktive Firmen</div>
                    </div>
                </div>

                <!-- Admin Creation Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Neuen Administrator erstellen</h2>
                    </div>
                    <form id="create-admin-form">
                        <div class="form-group">
                            <label class="form-label">Benutzername</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">E-Mail</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Passwort</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Firma</label>
                            <input type="text" name="company" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Notizen</label>
                            <textarea name="notes" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Administrator erstellen</button>
                    </form>
                </div>

                <!-- Admin List Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Administrator-Übersicht</h2>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Benutzername</th>
                                    <th>E-Mail</th>
                                    <th>Firma</th>
                                    <th>Status</th>
                                    <th>Aktionen</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body">
                                <!-- Wird dynamisch gefüllt -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <!-- Unified Navigation -->
    <script src="/js/components/unified-navigation.js"></script>
    <script src="/js/root-dashboard.js"></script>
    <script>
        // Dashboard neu laden bei Klick auf Logo
        document.querySelector('.logo-container').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
    <!-- Header User Info Loading -->
    <script src="/js/header-user-info.js"></script>
</body>
</html>
