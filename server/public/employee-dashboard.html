<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgb(81, 80, 80);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            color: #f7f7f7;
        }
        h1, h2 {
            text-align: center;
            color: #1b8e01;
        }
        section {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #1b8e01;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #156600;
        }
        #employee-details {
            margin-top: 10px;
        }
        #logout-btn {
            margin-top: 20px;
            width: 100%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mitarbeiter Dashboard</h1>
        
        <section id="employee-info">
            <h2>Meine Informationen</h2>
            <div id="employee-details">
                <!-- Wird dynamisch gefüllt -->
            </div>
        </section>
        
        <section id="document-search">
            <h2>Dokumente suchen</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Dokument suchen...">
                <button type="submit">Suchen</button>
            </form>
        </section>

        <section id="document-list">
            <h2>Meine Dokumente</h2>
            <table>
                <thead>
                    <tr>
                        <th>Dateiname</th>
                        <th>Hochgeladen am</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody id="document-table-body">
                    <!-- Wird dynamisch gefüllt -->
                </tbody>
            </table>
        </section>
        
        <button id="logout-btn">Ausloggen</button>
    </div>
    <script src="/js/employee-dashboard.js"></script>
</body>
</html>
