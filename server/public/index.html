<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assixx - Login</title>
    <link rel="stylesheet" href="/css/dashboard-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fragezeichen oben rechts -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 100;">
        <a href="#" onclick="showHelp()" style="color: var(--text-secondary); text-decoration: none; font-size: 24px;">?</a>
    </div>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="login-header">
            <img src="/images/logo.png" alt="Assixx Logo" class="login-logo">
        </div>

        <!-- Login Form -->
        <div class="login-card card">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" id="username" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
            </form>
            
            <div class="login-footer">
                <a href="#" onclick="showPasswordReset()" class="text-secondary">Passwort vergessen?</a>
                <a href="#" onclick="requestAccess()" class="text-secondary" style="margin-left: 20px;">Zugangsdaten beantragen</a>
            </div>
        </div>

        <!-- Company Footer -->
        <div class="login-company">
            <p class="text-secondary">© 2025 Assixx - Powered by Simon Öztürks Computer Service</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    // Redirect based on role
                    switch(data.role) {
                        case 'root':
                            window.location.href = '/root-dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = '/admin-dashboard.html';
                            break;
                        case 'employee':
                            window.location.href = '/employee-dashboard.html';
                            break;
                        default:
                            alert('Unknown role');
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login');
            }
        });

        function showPasswordReset() {
            alert('Passwort-Reset Funktion - Coming Soon!');
        }
        
        function requestAccess() {
            alert('Zugangsdaten beantragen - Coming Soon!');
        }
        
        function showHelp() {
            alert('Hilfe - Coming Soon!');
        }
    </script>

    <style>
        /* Login page specific styles */
        body {
            background: #121212;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, #1E1E1E 0%, #121212 50%, #0A0A0A 100%);
            opacity: 0.9;
            z-index: -1;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(33, 150, 243, 0.05) 25%, 
                transparent 50%, 
                rgba(33, 150, 243, 0.05) 75%, 
                transparent 100%);
            z-index: -1;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            position: relative;
            top: -50px;
        }

        .login-logo {
            width: 156px;
            height: auto;
            display: block;
            margin: 0 auto var(--spacing-lg);
        }

        .login-title {
            font-size: 36px;
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--background-light);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            margin-top: -100px;
        }


        .login-company {
            margin-top: var(--spacing-xl);
            text-align: center;
        }

        .btn-block {
            width: 50%;
            padding: var(--spacing-md);
            font-size: 16px;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            margin: 0 auto;
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: var(--spacing-lg);
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .login-logo {
                width: 60px;
                height: 60px;
            }
        }

        /* Animation */
        .login-card {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
