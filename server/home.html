<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lohnabrechnung Online - Anmeldung</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(81, 80, 80);
            padding: 20px;
            border-radius: 50px;
            box-shadow: 1px 2px 15px rgba(0, 0, 0, 0.89);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #f7f7f7;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
        }

        .button-group {
            text-align: center;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: #1b8e01;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Anmeldung</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Anmelden</button>
            </div>
        </form>
        <div class="footer">
            <a href="/register">Registrieren</a> | <a href="/forgot-password">Passwort vergessen?</a>
        </div>
    </div>
</body>
</html>
