<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umfragen - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script>
      // Set sidebar state IMMEDIATELY to prevent any layout shift
      (function () {
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        document.documentElement.setAttribute('data-sidebar', sidebarCollapsed ? 'collapsed' : 'expanded');
        // Also set CSS custom properties for immediate use
        document.documentElement.style.setProperty('--sidebar-width', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--content-margin', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--grid-columns', sidebarCollapsed ? '4' : '3');
        document.documentElement.style.setProperty('--widget-columns', sidebarCollapsed ? '5' : '3');
        document.documentElement.style.setProperty('--card-padding', sidebarCollapsed ? '2rem' : '1.5rem');
      })();
    </script>
    <script src="/feature-flags.js"></script>
    <script src="/js/purify.min.js"></script>
    <link rel="stylesheet" href="/styles/lib/fontawesome.min.css" />
    <style>
      @import url('/styles/dashboard-theme.css');
      @import url('/styles/breadcrumb-alignment.css');
      /* Glassmorphismus Design-Standards */

      /* Dramatischer Hintergrund-Gradient */
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        background: #000;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(5deg, transparent, rgba(0, 142, 255, 0.1) 100%, #01000482 0, rgba(0, 0, 4, 0.6) 100%, #000);
        pointer-events: none;
        z-index: -1;
      }

      /* Header und Sidebar werden von unified-navigation gehandelt */

      /* Survey Employee Styles */
      .survey-container {
        padding: var(--spacing-xl);
        max-width: 1200px;
        margin: 0 auto;
      }

      .survey-header {
        margin-bottom: var(--spacing-xl);
      }

      .survey-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-md);
      }

      .survey-title i {
        color: var(--primary-color);
      }

      .survey-subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      /* Survey Cards */
      .surveys-section {
        margin-bottom: var(--spacing-xl);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-lg);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .surveys-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: var(--spacing-lg);
      }

      .survey-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        padding: var(--spacing-lg);
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .survey-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        border-color: var(--primary-color);
      }

      .survey-card.completed:hover {
        border-color: var(--success-color);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
      }

      /* Completed survey card styling */
      .survey-card.completed {
        background: rgba(76, 175, 80, 0.05);
        border-color: rgba(76, 175, 80, 0.3);
      }

      .survey-card.completed::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4caf50, #81c784);
      }

      .survey-card.completed:hover {
        border-color: #4caf50;
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
      }

      .survey-card-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: var(--spacing-md);
      }

      .survey-card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }

      .survey-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
      }

      .survey-badge.mandatory {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
      }

      .survey-badge.optional {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
      }

      .survey-badge.anonymous {
        background: rgba(33, 150, 243, 0.2);
        color: #2196f3;
      }

      .survey-card-description {
        color: var(--text-secondary);
        margin-bottom: var(--spacing-md);
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .survey-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--spacing-md);
        padding-top: var(--spacing-md);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .survey-deadline {
        color: var(--text-secondary);
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .survey-deadline.urgent {
        color: #ff9800;
      }

      .survey-action {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: #fff;
        border: none;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: 25px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .survey-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
      }

      .survey-action.completed {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
        border: 1px solid rgba(76, 175, 80, 0.3);
        cursor: pointer;
      }

      .survey-action.completed:hover {
        background: rgba(76, 175, 80, 0.3);
        box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
      }

      /* Response Modal Styles - inherit from general modal styles */
      #responseModal .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 800px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }

      /* Close button f√ºr Response Modal */
      #responseModal .close {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 28px;
        font-weight: bold;
        color: var(--text-secondary);
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #responseModal .close:hover {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-primary);
        transform: scale(1.1);
      }

      #responseModal .close:active {
        transform: scale(0.95);
      }

      .response-info {
        background: rgba(33, 150, 243, 0.1);
        padding: var(--spacing-2sm);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        border: 1px solid rgba(33, 150, 243, 0.3);
      }

      .response-info p {
        margin: 0;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .response-answers {
        max-height: 400px;
        overflow-y: auto;
        padding-right: var(--spacing-sm);
      }

      .response-question {
        margin-bottom: var(--spacing-lg);
        padding-bottom: var(--spacing-lg);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .response-question:last-child {
        border-bottom: none;
      }

      .response-question h4 {
        color: var(--text-primary);
        margin-bottom: var(--spacing-md);
        font-size: 1.1rem;
      }

      .response-answer {
        background: rgba(255, 255, 255, 0.05);
        padding: var(--spacing-2sm);
        border-radius: var(--radius-sm);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .response-answer p {
        margin: 0;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .response-answer em {
        color: var(--text-muted);
        font-style: italic;
      }

      .response-answer .fa-check-square {
        color: var(--success-color);
      }

      /* Success Animation */
      .success-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        /* animation: fadeIn 0.3s ease-out; */
      }

      .success-message {
        background: rgba(76, 175, 80, 0.1);
        border: 2px solid #4caf50;
        backdrop-filter: blur(20px);
        border-radius: var(--radius-md);
        padding: var(--spacing-xl) calc(var(--spacing-xl) * 2);
        text-align: center;
        /* animation: scaleIn 0.5s ease-out; */
      }

      .success-icon {
        font-size: 4rem;
        color: #4caf50;
        margin-bottom: var(--spacing-lg);
        /* animation: checkmark 0.6s ease-out 0.3s both; */
      }

      .success-text {
        font-size: 1.5rem;
        color: var(--text-primary);
        font-weight: 600;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes checkmark {
        0% {
          transform: scale(0) rotate(0deg);
        }
        50% {
          transform: scale(1.2) rotate(360deg);
        }
        100% {
          transform: scale(1) rotate(360deg);
        }
      }

      /* Section Divider */
      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        margin: var(--spacing-xl) 0;
        position: relative;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--spacing-xl) * 2;
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 40px;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .empty-state-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-md);
      }

      /* Survey Form Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        /* animation: fadeInUp 0.3s ease-out; */
        padding: 30px;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 0 var(--spacing-lg) 0;
        margin-bottom: var(--spacing-lg);
        border-bottom: 1px solid var(--border-color);
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .close-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: var(--spacing-xs);
        border-radius: 50%;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

      /* Question Display */
      .question-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-lg);
      }

      .question-header {
        display: flex;
        align-items: start;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-md);
      }

      .question-number {
        background: var(--primary-color);
        color: #fff;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        flex-shrink: 0;
      }

      .question-text {
        font-size: 1.1rem;
        color: var(--text-primary);
        flex: 1;
      }

      .required-indicator {
        color: #f44336;
        margin-left: 4px;
      }

      /* Answer Types */
      .answer-container {
        margin-top: var(--spacing-md);
      }

      .form-control {
        width: 100%;
        padding: var(--spacing-2sm);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 1rem;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
      }

      textarea.form-control {
        min-height: 100px;
        resize: vertical;
      }

      .choice-option {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-sm);
        padding: var(--spacing-2sm);
        border-radius: var(--radius-sm);
        cursor: pointer;
      }

      .choice-option:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .choice-option input[type='radio'],
      .choice-option input[type='checkbox'] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .choice-option label {
        cursor: pointer;
        flex: 1;
      }

      /* Rating */
      .rating-container {
        display: flex;
        gap: var(--spacing-md);
        justify-content: center;
        padding: var(--spacing-lg);
      }

      .rating-option {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        cursor: pointer;
      }

      .rating-option:hover {
        background: rgba(33, 150, 243, 0.2);
        border-color: var(--primary-color);
        transform: scale(1.1);
      }

      .rating-option.selected {
        background: var(--primary-color);
        color: #fff;
        border-color: var(--primary-color);
      }

      /* Submit Button */
      .form-actions {
        display: flex;
        gap: var(--spacing-md);
        justify-content: flex-end;
        margin-top: var(--spacing-xl);
        padding-top: var(--spacing-xl);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      #surveyForm {
        padding: 0;
      }

      .survey-progress {
        margin-bottom: var(--spacing-lg);
      }

      .btn {
        align-items: center;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        border: none;
        border-radius: 25px;
        color: #fff;
        cursor: pointer;
        display: flex;
        font-weight: 500;
        gap: var(--spacing-xs);
        padding: var(--spacing-sm) var(--spacing-lg);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: #fff;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Progress Bar */
      .survey-progress {
        margin-bottom: var(--spacing-lg);
      }

      .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
      }

      .progress-text {
        text-align: center;
        margin-top: var(--spacing-sm);
        color: var(--text-secondary);
        font-size: 0.9rem;
      }
    </style>

  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <main class="main-content">
        <!-- Breadcrumb Container -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center">
              <div>
                <h2 class="card-title">Mitarbeiterumfragen</h2>
                <p class="text-secondary">Hier finden Sie alle Umfragen, an denen Sie teilnehmen k√∂nnen oder bereits teilgenommen haben.</p>
              </div>
            </div>
            <div class="card-body">
              <!-- Pending Surveys -->
              <div class="surveys-section">
                <h2 class="section-title">
                  <i class="fas fa-clock"></i>
                  Offene Umfragen
                </h2>
                <div id="pendingSurveys" class="surveys-grid">
                  <!-- Surveys will be loaded here -->
                </div>
              </div>

              <!-- Section Divider -->
              <div class="section-divider"></div>

              <!-- Completed Surveys -->
              <div class="surveys-section">
                <h2 class="section-title">
                  <i class="fas fa-check-circle"></i>
                  Abgeschlossene Umfragen
                </h2>
                <div id="completedSurveys" class="surveys-grid">
                  <!-- Completed surveys will be loaded here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Survey Response Modal -->
    <div id="surveyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Umfrage beantworten</h2>
          <button class="close-btn" id="modalCloseBtn">&times;</button>
        </div>

        <div class="survey-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
          </div>
          <div class="progress-text" id="progressText">0 von 0 Fragen beantwortet</div>
        </div>

        <form id="surveyForm">
          <div id="questionsContainer">
            <!-- Questions will be loaded here -->
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="modalCancelBtn">Abbrechen</button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i>
              Antworten absenden
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/auth.js"></script>
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/components/breadcrumb.js"></script>
    <script type="module">
      // Import and make alerts available globally
      import { showAlert, showSuccessAlert, showErrorAlert, showConfirm } from '/scripts/utils/alerts.js';
      window.showAlert = showAlert;
      window.showSuccessAlert = showSuccessAlert;
      window.showErrorAlert = showErrorAlert;
      window.showConfirm = showConfirm;
    </script>
    <script>
      // DOMPurify is available globally from /js/purify.min.js
      // Alerts will be available from the module above

      let currentSurvey = null;
      let answers = {};

      // Define functions first (before they are used in onclick handlers)

      // Start survey
      window.startSurvey = async function startSurvey(surveyId) {
        console.log('Starting survey with ID:', surveyId);
        try {
          const useV2 = window.FEATURE_FLAGS?.USE_API_V2_SURVEYS ?? false;
          const endpoint = useV2 ? `/api/v2/surveys/${surveyId}` : `/api/surveys/${surveyId}`;
          console.log('Using endpoint:', endpoint, 'V2:', useV2);

          // Load survey details
          const response = await fetch(endpoint, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });
          console.log('Response status:', response.status);

          if (response.ok) {
            const result = await response.json();
            console.log('Survey data received:', result);

            // Handle v2 API response structure
            currentSurvey = useV2 && result.success ? result.data : result.data || result.survey || result;

            if (!currentSurvey || !currentSurvey.questions) {
              console.error('Invalid survey data:', currentSurvey);
              showErrorAlert('Fehler: Umfragedaten sind ung√ºltig');
              return;
            }

            answers = {};
            displaySurveyForm();
          } else {
            console.error('Survey load failed:', response.status, response.statusText);
            const errorData = await response.json().catch(() => ({ message: 'Unbekannter Fehler' }));
            showErrorAlert(`Fehler beim Laden der Umfrage: ${errorData.message || response.statusText}`);
          }
        } catch (error) {
          console.error('Error loading survey:', error);
          showErrorAlert('Fehler beim Laden der Umfrage');
        }
      };

      // Initialize
      document.addEventListener('DOMContentLoaded', function () {
        loadSurveys();

        // Event delegation for all interactive elements (fixes DOMPurify onclick/onchange removal)
        // Handle click events
        document.body.addEventListener('click', (e) => {
          // Handle survey action buttons
          const surveyButton = e.target.closest('.survey-action');
          if (surveyButton) {
            const card = surveyButton.closest('.survey-card');
            if (!card) return;

            const surveyId = card.dataset.surveyId;
            if (!surveyId) return;

            e.preventDefault();
            e.stopPropagation();

            if (card.classList.contains('completed')) {
              window.viewResponse(parseInt(surveyId));
            } else {
              window.startSurvey(parseInt(surveyId));
            }
            return;
          }

          // Handle modal close button
          if (e.target.id === 'modalCloseBtn' || e.target.id === 'modalCancelBtn') {
            window.closeModal();
            return;
          }

          // Handle response modal close
          if (e.target.dataset.action === 'close-response-modal') {
            window.closeResponseModal();
            return;
          }

          // Handle rating buttons
          const ratingBtn = e.target.closest('.rating-option');
          if (ratingBtn && ratingBtn.dataset.questionId && ratingBtn.dataset.ratingValue) {
            window.selectRating(parseInt(ratingBtn.dataset.questionId), parseInt(ratingBtn.dataset.ratingValue));
            return;
          }
        });

        // Handle change events for form inputs (fixes DOMPurify onchange removal)
        document.body.addEventListener('change', (e) => {
          const target = e.target;

          // Handle text inputs and textareas
          if (
            target.matches(
              'textarea[data-question-id], input[type="text"][data-question-id], input[type="number"][data-question-id], input[type="date"][data-question-id]',
            )
          ) {
            const questionId = parseInt(target.dataset.questionId);
            const type = target.type === 'number' ? 'number' : target.type === 'date' ? 'date' : 'text';
            window.updateAnswer(questionId, target.value, type);
            return;
          }

          // Handle radio buttons (single choice and yes/no)
          if (target.matches('input[type="radio"]')) {
            const name = target.name;
            if (name && name.startsWith('question_')) {
              const questionId = parseInt(name.replace('question_', ''));
              if (target.dataset.textValue) {
                // Yes/No questions
                window.updateAnswer(questionId, target.dataset.textValue, 'text');
              } else {
                // Single choice questions
                window.updateAnswer(questionId, parseInt(target.value), 'single');
              }
            }
            return;
          }

          // Handle checkboxes (multiple choice)
          if (target.matches('input[type="checkbox"]')) {
            const questionId = parseInt(target.dataset.questionId);
            const optionId = parseInt(target.value);
            if (questionId && !isNaN(optionId)) {
              window.updateMultipleChoice(questionId, optionId, target.checked);
            }
            return;
          }
        });
      });

      // Load available surveys
      async function loadSurveys() {
        try {
          const useV2 = window.FEATURE_FLAGS?.USE_API_V2_SURVEYS ?? false;
          const endpoint = useV2 ? '/api/v2/surveys' : '/api/surveys';

          // Get all surveys (not just active ones, so we can show completed ones too)
          const response = await fetch(endpoint, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const result = await response.json();
            // Handle v2 API response structure
            const surveys = useV2 && result.success ? result.data : result.data || result.surveys || result;
            // Ensure surveys is an array
            if (Array.isArray(surveys)) {
              // Filter only active and closed surveys (not draft or archived)
              const relevantSurveys = surveys.filter((s) => s.status === 'active' || s.status === 'closed');
              displaySurveys(relevantSurveys);
            } else {
              console.error('Invalid surveys data format:', surveys);
              displaySurveys([]);
            }
          }
        } catch (error) {
          console.error('Error loading surveys:', error);
        }
      }

      // Display surveys
      async function displaySurveys(surveys) {
        const pendingContainer = document.querySelector('#pendingSurveys');
        const completedContainer = document.querySelector('#completedSurveys');

        pendingContainer.innerHTML = '';
        completedContainer.innerHTML = '';

        console.info('Displaying surveys:', surveys.length);

        for (const survey of surveys) {
          // Check if user has already responded
          const responseCheck = await checkUserResponse(survey.id);
          console.info(`Survey ${survey.id} - Response check:`, responseCheck);

          if (responseCheck.responded) {
            completedContainer.append(createSurveyCard(survey, true));
          } else {
            pendingContainer.append(createSurveyCard(survey, false));
          }
        }

        // Show empty states if needed
        if (pendingContainer.innerHTML === '') {
          pendingContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3 class="empty-state-title">Keine offenen Umfragen</h3>
                        <p>Aktuell gibt es keine Umfragen, an denen Sie teilnehmen k√∂nnen.</p>
                    </div>
                `;
        }

        if (completedContainer.innerHTML === '') {
          completedContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úÖ</div>
                        <h3 class="empty-state-title">Keine abgeschlossenen Umfragen</h3>
                        <p>Sie haben noch an keinen Umfragen teilgenommen.</p>
                    </div>
                `;
        }
      }

      // Check if user has responded to survey
      async function checkUserResponse(surveyId) {
        try {
          const useV2 = window.FEATURE_FLAGS?.USE_API_V2_SURVEYS ?? false;
          const endpoint = useV2 ? `/api/v2/surveys/${surveyId}/my-response` : `/api/surveys/${surveyId}/my-response`;

          const response = await fetch(endpoint, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            console.info(`Response check for survey ${surveyId}:`, data);
            // API v2 returns { success: true, data: { responded: bool, response: {} } }
            // API v1 returns { responded: bool, response: {} }
            if (useV2 && data.success && data.data) {
              return data.data;
            }
            return data;
          } else {
            console.error(`Failed to check response for survey ${surveyId}:`, response.status);
          }
        } catch (error) {
          console.error('Error checking response:', error);
        }
        return { responded: false };
      }

      // Create survey card
      function createSurveyCard(survey, completed) {
        const card = document.createElement('div');
        card.className = completed ? 'survey-card completed' : 'survey-card';

        // Store survey ID in data attribute for event delegation
        card.dataset.surveyId = survey.id;

        // Completed cards are clickable (handled by event delegation)
        if (completed) {
          card.style.cursor = 'pointer';
        }

        const deadline = survey.end_date ? new Date(survey.end_date) : null;
        const daysLeft = deadline ? Math.ceil((deadline - new Date()) / (1000 * 60 * 60 * 24)) : null;
        const isUrgent = daysLeft && daysLeft <= 7;

        // eslint-disable-next-line no-unsanitized/property, no-undef -- DOMPurify loaded globally via script tag
        card.innerHTML = DOMPurify.sanitize(`
                <div class="survey-card-header">
                    <h3 class="survey-card-title">${getQuestionText(survey.title)}</h3>
                    <div>
                        ${survey.is_mandatory === '1' || survey.is_mandatory === 1 || survey.is_mandatory === true ? '<span class="survey-badge mandatory">Pflicht</span>' : '<span class="survey-badge optional">Freiwillig</span>'}
                        ${survey.is_anonymous === '1' || survey.is_anonymous === 1 || survey.is_anonymous === true ? '<span class="survey-badge anonymous">Anonym</span>' : ''}
                    </div>
                </div>
                <p class="survey-card-description">${getQuestionText(survey.description) || 'Keine Beschreibung verf√ºgbar'}</p>
                <div class="survey-meta">
                    ${
                      deadline
                        ? `
                        <div class="survey-deadline ${isUrgent ? 'urgent' : ''}">
                            <i class="fas fa-calendar-alt"></i>
                            ${completed ? 'Frist war:' : 'Frist:'} ${deadline.toLocaleDateString('de-DE')}
                            ${!completed && daysLeft ? ` (${daysLeft} Tage)` : ''}
                        </div>
                    `
                        : '<div></div>'
                    }
                    <button class="survey-action ${completed ? 'completed' : ''}">
                        ${completed ? '<i class="fas fa-check"></i> Abgeschlossen' : '<i class="fas fa-arrow-right"></i> Teilnehmen'}
                    </button>
                </div>
            `);

        return card;
      }

      // Use alerts from window
      const showErrorAlert = (...args) => window.showErrorAlert && window.showErrorAlert(...args);
      // Removed unused showSuccessAlert - using window.showSuccessAlert directly
      const showAlert = (...args) => window.showAlert && window.showAlert(...args);

      // Helper function to convert Buffer to text
      function getQuestionText(questionText) {
        if (typeof questionText === 'string') {
          return questionText;
        }

        // Handle Buffer object
        if (questionText && questionText.type === 'Buffer' && Array.isArray(questionText.data)) {
          // Convert array of byte values to string
          return String.fromCharCode.apply(null, questionText.data);
        }

        // Handle other object types
        if (questionText && typeof questionText === 'object') {
          return JSON.stringify(questionText);
        }

        return 'Frage';
      }

      // Display survey form
      function displaySurveyForm() {
        console.log('Displaying survey form for:', currentSurvey);

        const modal = document.querySelector('#surveyModal');
        if (!modal) {
          console.error('Survey modal not found!');
          alert('Fehler: Modal nicht gefunden!');
          return;
        }

        document.querySelector('#modalTitle').textContent = getQuestionText(currentSurvey.title);
        const container = document.querySelector('#questionsContainer');
        container.innerHTML = '';

        console.info('Current Survey:', currentSurvey); // Debug
        console.info('Questions:', currentSurvey.questions); // Debug

        currentSurvey.questions.forEach((question, index) => {
          console.info('Question:', question); // Debug
          const questionEl = createQuestionElement(question, index);
          container.append(questionEl);
        });

        updateProgress();
        modal.style.display = 'flex';
        console.log('Modal display set to flex');
      }

      // Create question element
      function createQuestionElement(question, index) {
        const div = document.createElement('div');
        div.className = 'question-item';

        // eslint-disable-next-line no-unsanitized/property, no-undef -- DOMPurify loaded globally via script tag
        div.innerHTML = DOMPurify.sanitize(`
                <div class="question-header">
                    <span class="question-number">${index + 1}</span>
                    <div class="question-text">
                        ${getQuestionText(question.questionText)}
                        ${question.isRequired ? '<span class="required-indicator">*</span>' : ''}
                    </div>
                </div>
                <div class="answer-container">
                    ${createAnswerInput(question)}
                </div>
            `);

        return div;
      }

      // Create answer input based on question type
      function createAnswerInput(question) {
        switch (question.questionType) {
          case 'text':
            return `<textarea class="form-control"
                                    data-question-id="${question.id}"
                                    ${question.is_required ? 'required' : ''}></textarea>`;

          case 'single_choice':
            return question.options
              .map((option, index) => {
                // Handle both string array and object array formats
                const optionText = typeof option === 'string' ? option : option.optionText;
                const optionId = typeof option === 'string' ? index : option.id;
                return `
                        <div class="choice-option">
                            <input type="radio"
                                   id="q${question.id}_opt${optionId}"
                                   name="question_${question.id}"
                                   value="${optionId}"
                                   ${question.is_required ? 'required' : ''}
>
                            <label for="q${question.id}_opt${optionId}">${optionText}</label>
                        </div>
                    `;
              })
              .join('');

          case 'multiple_choice':
            return question.options
              .map((option, index) => {
                // Handle both string array and object array formats
                const optionText = typeof option === 'string' ? option : option.optionText;
                const optionId = typeof option === 'string' ? index : option.id;
                return `
                        <div class="choice-option">
                            <input type="checkbox"
                                   id="q${question.id}_opt${optionId}"
                                   value="${optionId}"
                                   data-question-id="${question.id}">
                            <label for="q${question.id}_opt${optionId}">${optionText}</label>
                        </div>
                    `;
              })
              .join('');

          case 'rating':
            return `
                        <div class="rating-container">
                            ${[1, 2, 3, 4, 5]
                              .map(
                                (value) => `
                                <div class="rating-option"
                                     id="rating_${question.id}_${value}"
                                     data-question-id="${question.id}"
                                     data-rating-value="${value}">
                                    ${value}
                                </div>
                            `,
                              )
                              .join('')}
                        </div>
                    `;

          case 'yes_no':
            return `
                        <div class="choice-option">
                            <input type="radio"
                                   id="q${question.id}_yes"
                                   name="question_${question.id}"
                                   value="yes"
                                   ${question.is_required ? 'required' : ''}
                                   data-text-value="Ja">
                            <label for="q${question.id}_yes">Ja</label>
                        </div>
                        <div class="choice-option">
                            <input type="radio"
                                   id="q${question.id}_no"
                                   name="question_${question.id}"
                                   value="no"
                                   ${question.is_required ? 'required' : ''}
                                   data-text-value="Nein">
                            <label for="q${question.id}_no">Nein</label>
                        </div>
                    `;

          case 'number':
            return `<input type="number"
                                   class="form-control"
                                   data-question-id="${question.id}"
                                   ${question.is_required ? 'required' : ''}>`;

          case 'date':
            return `<input type="date"
                                   class="form-control"
                                   data-question-id="${question.id}"
                                   ${question.is_required ? 'required' : ''}>`;

          default:
            return '';
        }
      }

      // Update answer
      window.updateAnswer = function updateAnswer(questionId, value, type) {
        if (type === 'single') {
          // For single choice, store as array with one element
          // eslint-disable-next-line security/detect-object-injection -- questionId kommt aus Survey-Template (data-question-id), nicht von User-Input
          answers[questionId] = {
            questionId: questionId,
            answerOptions: [value],
          };
        } else {
          // eslint-disable-next-line security/detect-object-injection -- questionId kommt aus Survey-Template (data-question-id), nicht von User-Input
          answers[questionId] = {
            questionId: questionId,
            [`answer${type === 'text' ? 'Text' : type === 'number' ? 'Number' : 'Date'}`]: value,
          };
        }
        updateProgress();
      };

      // Update multiple choice answer
      window.updateMultipleChoice = function updateMultipleChoice(questionId, optionId, checked) {
        // eslint-disable-next-line security/detect-object-injection -- questionId kommt aus Survey-Template (data-question-id), nicht von User-Input
        if (!answers[questionId]) {
          // eslint-disable-next-line security/detect-object-injection -- questionId kommt aus Survey-Template (data-question-id), nicht von User-Input
          answers[questionId] = {
            questionId: questionId,
            selectedOptions: [],
          };
        }

        if (checked) {
          // eslint-disable-next-line security/detect-object-injection -- questionId kommt aus Survey-Template (data-question-id), nicht von User-Input
          answers[questionId].selectedOptions.push(optionId);
        } else {
          // eslint-disable-next-line security/detect-object-injection -- questionId kommt aus Survey-Template (data-question-id), nicht von User-Input
          answers[questionId].selectedOptions = answers[questionId].selectedOptions.filter((id) => id !== optionId);
        }

        updateProgress();
      };

      // Select rating
      window.selectRating = function selectRating(questionId, value) {
        // Clear previous selection
        for (let i = 1; i <= 5; i++) {
          document.querySelector(`rating_${questionId}_${i}`).classList.remove('selected');
        }

        // Set new selection
        document.querySelector(`rating_${questionId}_${value}`).classList.add('selected');
        window.updateAnswer(questionId, value, 'number');
      };

      // Update progress
      function updateProgress() {
        const totalQuestions = currentSurvey.questions.length;
        const answeredQuestions = Object.keys(answers).length;
        const percentage = (answeredQuestions / totalQuestions) * 100;

        document.querySelector('#progressBar').style.width = `${percentage}%`;
        document.querySelector('#progressText').textContent = `${answeredQuestions} von ${totalQuestions} Fragen beantwortet`;
      }

      // Submit survey
      document.querySelector('#surveyForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Convert answers to array format
        const answersArray = [];
        for (const questionId in answers) {
          // eslint-disable-next-line security/detect-object-injection -- questionId comes from controlled survey data
          const answer = answers[questionId];

          if (answer.selectedOptions) {
            // Multiple choice - store as answer_options array
            answersArray.push({
              questionId: parseInt(questionId),
              answerOptions: answer.selectedOptions,
            });
          } else if (answer.answerOptions) {
            // Single choice - already has answer_options array
            answersArray.push({
              questionId: parseInt(questionId),
              answerOptions: answer.answerOptions,
            });
          } else {
            // Other answer types (text, number, date)
            answersArray.push({
              questionId: parseInt(questionId),
              ...answer,
            });
          }
        }

        console.info('Submitting survey answers:', {
          surveyId: currentSurvey.id,
          answersCount: answersArray.length,
          answers: answersArray,
        });

        try {
          const useV2 = window.FEATURE_FLAGS?.USE_API_V2_SURVEYS ?? false;
          const endpoint = useV2 ? `/api/v2/surveys/${currentSurvey.id}/responses` : `/api/surveys/${currentSurvey.id}/responses`;

          const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ answers: answersArray }),
          });

          if (response.ok) {
            // Success animation and message
            showSuccessMessage();

            // Wait a bit longer for database to update
            setTimeout(() => {
              window.closeModal();
              // Force reload with a small delay to ensure database is updated
              setTimeout(() => {
                console.info('Reloading surveys after submission...');
                loadSurveys();
              }, 500);
            }, 2000);
          } else {
            const error = await response.json();
            showErrorAlert('Fehler: ' + error.error);
          }
        } catch (error) {
          console.error('Error submitting survey:', error);
          showErrorAlert('Fehler beim Absenden der Antworten');
        }
      });

      // View response (for completed surveys)
      window.viewResponse = async function viewResponse(surveyId) {
        try {
          const useV2 = window.FEATURE_FLAGS?.USE_API_V2_SURVEYS ?? false;
          const surveyEndpoint = useV2 ? `/api/v2/surveys/${surveyId}` : `/api/surveys/${surveyId}`;

          // First get the survey details
          const surveyResponse = await fetch(surveyEndpoint, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (!surveyResponse.ok) {
            showErrorAlert('Fehler beim Abrufen der Umfrage-Details');
            return;
          }

          const surveyResult = await surveyResponse.json();
          const survey = useV2 && surveyResult.success ? surveyResult.data : surveyResult;

          // Then get the user's response
          const myResponseEndpoint = useV2 ? `/api/v2/surveys/${surveyId}/my-response` : `/api/surveys/${surveyId}/my-response`;
          const response = await fetch(myResponseEndpoint, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            // Handle API v2 response structure
            const responseData = useV2 && data.success && data.data ? data.data : data;
            if (responseData.responded && responseData.response) {
              // Show response in a modal
              showResponseModal(survey, responseData.response);
            } else {
              showAlert('Keine Antworten f√ºr diese Umfrage gefunden.');
            }
          }
        } catch (error) {
          console.error('Error viewing response:', error);
          showErrorAlert('Fehler beim Abrufen Ihrer Antworten');
        }
      };

      // Show response modal
      function showResponseModal(survey, response) {
        console.info('Showing response modal with:', { survey, response });

        // Create modal HTML - use same class structure as survey modal
        const modalHtml = `
          <div id="responseModal" class="modal" style="display: block;">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Ihre Antworten - ${survey.title}</h2>
                <span class="close" data-action="close-response-modal">&times;</span>
              </div>
              <div class="modal-body">
                <div class="response-info">
                  <p><i class="fas fa-clock"></i> Abgeschlossen am: ${new Date(response.completed_at).toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                  })}</p>
                </div>
                <div class="response-answers">
                  ${survey.questions
                    .map((question, index) => {
                      const answer = response.answers.find((a) => a.question_id === question.id);
                      console.info('Question:', question, 'Answer:', answer);
                      return `
                      <div class="response-question">
                        <h4>${index + 1}. ${question.questionText}</h4>
                        <div class="response-answer">
                          ${formatAnswer(question, answer)}
                        </div>
                      </div>
                    `;
                    })
                    .join('')}
                </div>
              </div>
            </div>
          </div>
        `;

        // Add modal to body
        // eslint-disable-next-line no-unsanitized/method, no-undef -- Using DOMPurify for XSS protection
        document.body.insertAdjacentHTML('beforeend', DOMPurify.sanitize(modalHtml));
      }

      // Format answer based on question type
      function formatAnswer(question, answer) {
        if (!answer) return '<em>Keine Antwort</em>';

        switch (question.questionType) {
          case 'text':
            return `<p>${answer.answer_text || '<em>Keine Antwort</em>'}</p>`;

          case 'single_choice':
          case 'multiple_choice':
            if (answer.answer_options && question.options) {
              // Parse JSON string if needed
              let selectedOptions = answer.answer_options;
              if (typeof selectedOptions === 'string') {
                try {
                  selectedOptions = JSON.parse(selectedOptions);
                } catch (e) {
                  console.error('Error parsing answer_options:', e);
                  return '<em>Fehler beim Anzeigen der Antwort</em>';
                }
              }

              // Ensure it's an array
              if (!Array.isArray(selectedOptions)) {
                selectedOptions = [selectedOptions];
              }

              return selectedOptions
                .map((optIndex) => {
                  const option =
                    typeof question.options[0] === 'string'
                      ? // eslint-disable-next-line security/detect-object-injection -- optIndex comes from parsed answer data
                        question.options[optIndex]
                      : question.options.find((o) => o.id === optIndex)?.option_text;
                  return `<p><i class="fas fa-check-square"></i> ${option || 'Option ' + optIndex}</p>`;
                })
                .join('');
            }
            return '<em>Keine Antwort</em>';

          case 'rating':
          case 'number':
            return `<p>${answer.answer_number || '<em>Keine Antwort</em>'}</p>`;

          case 'date':
            return `<p>${answer.answer_date ? new Date(answer.answer_date).toLocaleDateString('de-DE') : '<em>Kein Datum</em>'}</p>`;

          default:
            return '<em>Unbekannter Antworttyp</em>';
        }
      }

      // Close response modal
      window.closeResponseModal = function () {
        const modal = document.querySelector('#responseModal');
        if (modal) {
          modal.remove();
        }
      };

      // Close modal
      window.closeModal = function closeModal() {
        document.querySelector('#surveyModal').style.display = 'none';
        currentSurvey = null;
        answers = {};
      };

      // Show success message
      function showSuccessMessage() {
        const overlay = document.createElement('div');
        overlay.className = 'success-overlay';
        overlay.innerHTML = `
          <div class="success-message">
            <div class="success-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="success-text">
              Vielen Dank f√ºr Ihre Teilnahme!
            </div>
          </div>
        `;
        document.body.append(overlay);

        // Remove after animation
        setTimeout(() => {
          overlay.remove();
        }, 2000);
      }
    </script>
  </body>
