<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umfragen - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script src="/scripts/critical/sidebar-init.js"></script>

    <!-- Unified Navigation CSS - Load immediately to prevent FOUC -->
    <link id="unified-navigation-styles" rel="stylesheet" href="/styles/unified-navigation.css" />
    <!-- Dom-utils Module für sichere HTML-Sanitization -->
    <script type="module">
      import { setHTML } from '/utils/dom-utils.js';
      window.setHTML = setHTML; // Make available globally
    </script>
    <link rel="stylesheet" href="/styles/lib/fontawesome.min.css" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/styles/dashboard-theme.css" />
    <link rel="stylesheet" href="/styles/breadcrumb-alignment.css" />
    <link rel="stylesheet" href="/styles/survey-employee.css" />
    <link rel="stylesheet" href="/styles/user-info-update.css" />
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <main class="main-content">
        <!-- Breadcrumb Container -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center">
              <div>
                <h2 class="card-title">Mitarbeiterumfragen</h2>
                <p class="text-secondary">Hier finden Sie alle Umfragen, an denen Sie teilnehmen können oder bereits teilgenommen haben.</p>
              </div>
            </div>
            <div class="card-body">
              <!-- Pending Surveys -->
              <div class="surveys-section">
                <h2 class="section-title">
                  <i class="fas fa-clock"></i>
                  Offene Umfragen
                </h2>
                <div id="pendingSurveys" class="surveys-grid">
                  <!-- Surveys will be loaded here -->
                </div>
              </div>

              <!-- Section Divider -->
              <div class="section-divider"></div>

              <!-- Completed Surveys -->
              <div class="surveys-section">
                <h2 class="section-title">
                  <i class="fas fa-check-circle"></i>
                  Abgeschlossene Umfragen
                </h2>
                <div id="completedSurveys" class="surveys-grid">
                  <!-- Completed surveys will be loaded here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Survey Response Modal -->
    <div id="surveyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Umfrage beantworten</h2>
          <button class="close-btn" id="modalCloseBtn">&times;</button>
        </div>

        <div class="survey-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
          </div>
          <div class="progress-text" id="progressText">0 von 0 Fragen beantwortet</div>
        </div>

        <form id="surveyForm">
          <div id="questionsContainer">
            <!-- Questions will be loaded here -->
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="modalCancelBtn">Abbrechen</button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i>
              Antworten absenden
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/auth/index.js"></script>
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/components/breadcrumb.js"></script>
    <script type="module">
      // Initialize survey employee module
      import * as SurveyEmployee from '/scripts/pages/survey-employee.js';

      // Initialize on DOM ready
      document.addEventListener('DOMContentLoaded', () => {
        SurveyEmployee.init();
      });
    </script>
  </body>
</html>
