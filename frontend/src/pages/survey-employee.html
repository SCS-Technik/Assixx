<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umfragen - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/lib/fontawesome.min.css" />
    <style>
      @import url('/styles/dashboard-theme.css');
      /* Glassmorphismus Design-Standards */

      /* Dramatischer Hintergrund-Gradient */
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        background: #000;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          transparent 0%,
          rgba(0, 142, 255, 0.08) 100%,
          #01000482 60%,
          rgba(0, 0, 4, 0.6) 90%,
          black 100%
        );
        pointer-events: none;
        z-index: -1;
      }

      /* Header und Sidebar werden von unified-navigation gehandelt */

      /* Survey Employee Styles */
      .survey-container {
        padding: var(--spacing-xl);
        max-width: 1200px;
        margin: 0 auto;
      }

      .survey-header {
        margin-bottom: var(--spacing-xl);
      }

      .survey-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-md);
      }

      .survey-title i {
        color: var(--primary-color);
      }

      .survey-subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      /* Survey Cards */
      .surveys-section {
        margin-bottom: var(--spacing-xl);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-lg);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .surveys-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: var(--spacing-lg);
      }

      .survey-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-lg);
        padding: var(--spacing-lg);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .survey-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        border-color: var(--primary-color);
      }

      /* Completed survey card styling */
      .survey-card.completed {
        background: rgba(76, 175, 80, 0.05);
        border-color: rgba(76, 175, 80, 0.3);
      }

      .survey-card.completed::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4caf50, #81c784);
      }

      .survey-card.completed:hover {
        border-color: #4caf50;
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
      }

      .survey-card-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: var(--spacing-md);
      }

      .survey-card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }

      .survey-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
      }

      .survey-badge.mandatory {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
      }

      .survey-badge.optional {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
      }

      .survey-badge.anonymous {
        background: rgba(33, 150, 243, 0.2);
        color: #2196f3;
      }

      .survey-card-description {
        color: var(--text-secondary);
        margin-bottom: var(--spacing-md);
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .survey-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--spacing-md);
        padding-top: var(--spacing-md);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .survey-deadline {
        color: var(--text-secondary);
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .survey-deadline.urgent {
        color: #ff9800;
      }

      .survey-action {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: 25px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .survey-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
      }

      .survey-action.completed {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
        border: 1px solid rgba(76, 175, 80, 0.3);
        cursor: pointer;
      }

      .survey-action.completed:hover {
        background: rgba(76, 175, 80, 0.3);
        box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
      }

      /* Success Animation */
      .success-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease-out;
      }

      .success-message {
        background: rgba(76, 175, 80, 0.1);
        border: 2px solid #4caf50;
        backdrop-filter: blur(20px);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl) calc(var(--spacing-xl) * 2);
        text-align: center;
        animation: scaleIn 0.5s ease-out;
      }

      .success-icon {
        font-size: 4rem;
        color: #4caf50;
        margin-bottom: var(--spacing-lg);
        animation: checkmark 0.6s ease-out 0.3s both;
      }

      .success-text {
        font-size: 1.5rem;
        color: var(--text-primary);
        font-weight: 600;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes checkmark {
        0% {
          transform: scale(0) rotate(0deg);
        }
        50% {
          transform: scale(1.2) rotate(360deg);
        }
        100% {
          transform: scale(1) rotate(360deg);
        }
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--spacing-xl) * 2;
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: var(--spacing-lg);
        opacity: 0.5;
      }

      .empty-state-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-md);
      }

      /* Survey Form Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        animation: fadeInUp 0.3s ease-out;
        padding: 30px;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 0 var(--spacing-lg) 0;
        margin-bottom: var(--spacing-lg);
        border-bottom: 1px solid var(--border-color);
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .close-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: var(--spacing-xs);
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

      /* Question Display */
      .question-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-lg);
      }

      .question-header {
        display: flex;
        align-items: start;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-md);
      }

      .question-number {
        background: var(--primary-color);
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        flex-shrink: 0;
      }

      .question-text {
        font-size: 1.1rem;
        color: var(--text-primary);
        flex: 1;
      }

      .required-indicator {
        color: #f44336;
        margin-left: 4px;
      }

      /* Answer Types */
      .answer-container {
        margin-top: var(--spacing-md);
      }

      .form-control {
        width: 100%;
        padding: var(--spacing-md);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
      }

      textarea.form-control {
        min-height: 100px;
        resize: vertical;
      }

      .choice-option {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-sm);
        padding: var(--spacing-sm);
        border-radius: var(--radius-sm);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .choice-option:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .choice-option input[type='radio'],
      .choice-option input[type='checkbox'] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .choice-option label {
        cursor: pointer;
        flex: 1;
      }

      /* Rating */
      .rating-container {
        display: flex;
        gap: var(--spacing-md);
        justify-content: center;
        padding: var(--spacing-lg);
      }

      .rating-option {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .rating-option:hover {
        background: rgba(33, 150, 243, 0.2);
        border-color: var(--primary-color);
        transform: scale(1.1);
      }

      .rating-option.selected {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      /* Submit Button */
      .form-actions {
        display: flex;
        gap: var(--spacing-md);
        justify-content: flex-end;
        margin-top: var(--spacing-xl);
        padding-top: var(--spacing-xl);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      #surveyForm {
        padding: 0;
      }

      .survey-progress {
        margin-bottom: var(--spacing-lg);
      }

      .btn {
        padding: var(--spacing-md) var(--spacing-xl);
        border-radius: var(--radius-md);
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Progress Bar */
      .survey-progress {
        margin-bottom: var(--spacing-lg);
      }

      .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: var(--spacing-sm);
        color: var(--text-secondary);
        font-size: 0.9rem;
      }
    </style>

  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <main class="main-content">
        <div class="survey-container">
          <div class="survey-header">
            <h1 class="survey-title">
              <i class="fas fa-poll"></i>
              Meine Umfragen
            </h1>
            <p class="survey-subtitle">Hier finden Sie alle Umfragen, an denen Sie teilnehmen k√∂nnen oder bereits teilgenommen haben.</p>
          </div>

          <!-- Pending Surveys -->
          <div class="surveys-section">
            <h2 class="section-title">
              <i class="fas fa-clock"></i>
              Offene Umfragen
            </h2>
            <div id="pendingSurveys" class="surveys-grid">
              <!-- Surveys will be loaded here -->
            </div>
          </div>

          <!-- Completed Surveys -->
          <div class="surveys-section">
            <h2 class="section-title">
              <i class="fas fa-check-circle"></i>
              Abgeschlossene Umfragen
            </h2>
            <div id="completedSurveys" class="surveys-grid">
              <!-- Completed surveys will be loaded here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Survey Response Modal -->
    <div id="surveyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Umfrage beantworten</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <div class="survey-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
          </div>
          <div class="progress-text" id="progressText">0 von 0 Fragen beantwortet</div>
        </div>

        <form id="surveyForm">
          <div id="questionsContainer">
            <!-- Questions will be loaded here -->
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Abbrechen</button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i>
              Antworten absenden
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script>
      let currentSurvey = null;
      let answers = {};

      // Initialize
      document.addEventListener('DOMContentLoaded', function () {
        loadSurveys();
      });

      // Load available surveys
      async function loadSurveys() {
        try {
          // Get all surveys (not just active ones, so we can show completed ones too)
          const response = await fetch('/api/surveys', {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const surveys = await response.json();
            // Filter only active and closed surveys (not draft or archived)
            const relevantSurveys = surveys.filter((s) => s.status === 'active' || s.status === 'closed');
            displaySurveys(relevantSurveys);
          }
        } catch (error) {
          console.error('Error loading surveys:', error);
        }
      }

      // Display surveys
      async function displaySurveys(surveys) {
        const pendingContainer = document.getElementById('pendingSurveys');
        const completedContainer = document.getElementById('completedSurveys');

        pendingContainer.innerHTML = '';
        completedContainer.innerHTML = '';

        console.log('Displaying surveys:', surveys.length);

        for (const survey of surveys) {
          // Check if user has already responded
          const responseCheck = await checkUserResponse(survey.id);
          console.log(`Survey ${survey.id} - Response check:`, responseCheck);

          if (responseCheck.responded) {
            completedContainer.appendChild(createSurveyCard(survey, true));
          } else {
            pendingContainer.appendChild(createSurveyCard(survey, false));
          }
        }

        // Show empty states if needed
        if (pendingContainer.innerHTML === '') {
          pendingContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3 class="empty-state-title">Keine offenen Umfragen</h3>
                        <p>Aktuell gibt es keine Umfragen, an denen Sie teilnehmen k√∂nnen.</p>
                    </div>
                `;
        }

        if (completedContainer.innerHTML === '') {
          completedContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Sie haben noch an keinen Umfragen teilgenommen.</p>
                    </div>
                `;
        }
      }

      // Check if user has responded to survey
      async function checkUserResponse(surveyId) {
        try {
          const response = await fetch(`/api/surveys/${surveyId}/my-response`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            console.log(`Response check for survey ${surveyId}:`, data);
            return data;
          } else {
            console.error(`Failed to check response for survey ${surveyId}:`, response.status);
          }
        } catch (error) {
          console.error('Error checking response:', error);
        }
        return { responded: false };
      }

      // Create survey card
      function createSurveyCard(survey, completed) {
        const card = document.createElement('div');
        card.className = completed ? 'survey-card completed' : 'survey-card';

        const deadline = survey.end_date ? new Date(survey.end_date) : null;
        const daysLeft = deadline ? Math.ceil((deadline - new Date()) / (1000 * 60 * 60 * 24)) : null;
        const isUrgent = daysLeft && daysLeft <= 7;

        card.innerHTML = `
                <div class="survey-card-header">
                    <h3 class="survey-card-title">${getQuestionText(survey.title)}</h3>
                    <div>
                        ${survey.is_mandatory === '1' || survey.is_mandatory === 1 || survey.is_mandatory === true ? '<span class="survey-badge mandatory">Pflicht</span>' : '<span class="survey-badge optional">Freiwillig</span>'}
                        ${survey.is_anonymous === '1' || survey.is_anonymous === 1 || survey.is_anonymous === true ? '<span class="survey-badge anonymous">Anonym</span>' : ''}
                    </div>
                </div>
                <p class="survey-card-description">${getQuestionText(survey.description) || 'Keine Beschreibung verf√ºgbar'}</p>
                <div class="survey-meta">
                    ${
                      deadline
                        ? `
                        <div class="survey-deadline ${isUrgent ? 'urgent' : ''}">
                            <i class="fas fa-calendar-alt"></i>
                            ${completed ? 'Frist war:' : 'Frist:'} ${deadline.toLocaleDateString('de-DE')}
                            ${!completed && daysLeft ? ` (${daysLeft} Tage)` : ''}
                        </div>
                    `
                        : '<div></div>'
                    }
                    <button class="survey-action ${completed ? 'completed' : ''}" 
                            onclick="${completed ? 'viewResponse' : 'startSurvey'}(${survey.id})">
                        ${completed ? '<i class="fas fa-check"></i> Abgeschlossen' : '<i class="fas fa-arrow-right"></i> Teilnehmen'}
                    </button>
                </div>
            `;

        return card;
      }

      // Start survey
      async function startSurvey(surveyId) {
        try {
          // Load survey details
          const response = await fetch(`/api/surveys/${surveyId}`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            currentSurvey = await response.json();
            answers = {};
            displaySurveyForm();
          }
        } catch (error) {
          console.error('Error loading survey:', error);
          alert('Fehler beim Laden der Umfrage');
        }
      }

      // Helper function to convert Buffer to text
      function getQuestionText(questionText) {
        if (typeof questionText === 'string') {
          return questionText;
        }

        // Handle Buffer object
        if (questionText && questionText.type === 'Buffer' && Array.isArray(questionText.data)) {
          // Convert array of byte values to string
          return String.fromCharCode.apply(null, questionText.data);
        }

        // Handle other object types
        if (questionText && typeof questionText === 'object') {
          return JSON.stringify(questionText);
        }

        return 'Frage';
      }

      // Display survey form
      function displaySurveyForm() {
        document.getElementById('modalTitle').textContent = getQuestionText(currentSurvey.title);
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '';

        console.log('Current Survey:', currentSurvey); // Debug
        console.log('Questions:', currentSurvey.questions); // Debug

        currentSurvey.questions.forEach((question, index) => {
          console.log('Question:', question); // Debug
          const questionEl = createQuestionElement(question, index);
          container.appendChild(questionEl);
        });

        updateProgress();
        document.getElementById('surveyModal').style.display = 'flex';
      }

      // Create question element
      function createQuestionElement(question, index) {
        const div = document.createElement('div');
        div.className = 'question-item';

        div.innerHTML = `
                <div class="question-header">
                    <span class="question-number">${index + 1}</span>
                    <div class="question-text">
                        ${getQuestionText(question.question_text)}
                        ${question.is_required ? '<span class="required-indicator">*</span>' : ''}
                    </div>
                </div>
                <div class="answer-container">
                    ${createAnswerInput(question)}
                </div>
            `;

        return div;
      }

      // Create answer input based on question type
      function createAnswerInput(question) {
        switch (question.question_type) {
          case 'text':
            return `<textarea class="form-control" 
                                    data-question-id="${question.id}" 
                                    ${question.is_required ? 'required' : ''}
                                    onchange="updateAnswer(${question.id}, this.value, 'text')"></textarea>`;

          case 'single_choice':
            return question.options
              .map(
                (option) => `
                        <div class="choice-option">
                            <input type="radio" 
                                   id="q${question.id}_opt${option.id}" 
                                   name="question_${question.id}" 
                                   value="${option.id}"
                                   ${question.is_required ? 'required' : ''}
                                   onchange="updateAnswer(${question.id}, ${option.id}, 'single')">
                            <label for="q${question.id}_opt${option.id}">${option.option_text}</label>
                        </div>
                    `,
              )
              .join('');

          case 'multiple_choice':
            return question.options
              .map(
                (option) => `
                        <div class="choice-option">
                            <input type="checkbox" 
                                   id="q${question.id}_opt${option.id}" 
                                   value="${option.id}"
                                   onchange="updateMultipleChoice(${question.id}, ${option.id}, this.checked)">
                            <label for="q${question.id}_opt${option.id}">${option.option_text}</label>
                        </div>
                    `,
              )
              .join('');

          case 'rating':
            return `
                        <div class="rating-container">
                            ${[1, 2, 3, 4, 5]
                              .map(
                                (value) => `
                                <div class="rating-option" 
                                     id="rating_${question.id}_${value}"
                                     onclick="selectRating(${question.id}, ${value})">
                                    ${value}
                                </div>
                            `,
                              )
                              .join('')}
                        </div>
                    `;

          case 'yes_no':
            return `
                        <div class="choice-option">
                            <input type="radio" 
                                   id="q${question.id}_yes" 
                                   name="question_${question.id}" 
                                   value="yes"
                                   ${question.is_required ? 'required' : ''}
                                   onchange="updateAnswer(${question.id}, 'Ja', 'text')">
                            <label for="q${question.id}_yes">Ja</label>
                        </div>
                        <div class="choice-option">
                            <input type="radio" 
                                   id="q${question.id}_no" 
                                   name="question_${question.id}" 
                                   value="no"
                                   ${question.is_required ? 'required' : ''}
                                   onchange="updateAnswer(${question.id}, 'Nein', 'text')">
                            <label for="q${question.id}_no">Nein</label>
                        </div>
                    `;

          case 'number':
            return `<input type="number" 
                                   class="form-control" 
                                   ${question.is_required ? 'required' : ''}
                                   onchange="updateAnswer(${question.id}, this.value, 'number')">`;

          case 'date':
            return `<input type="date" 
                                   class="form-control" 
                                   ${question.is_required ? 'required' : ''}
                                   onchange="updateAnswer(${question.id}, this.value, 'date')">`;

          default:
            return '';
        }
      }

      // Update answer
      function updateAnswer(questionId, value, type) {
        answers[questionId] = {
          question_id: questionId,
          [`answer_${type === 'single' ? 'option_id' : type === 'text' ? 'text' : type === 'number' ? 'number' : 'date'}`]: value,
        };
        updateProgress();
      }

      // Update multiple choice answer
      function updateMultipleChoice(questionId, optionId, checked) {
        if (!answers[questionId]) {
          answers[questionId] = {
            question_id: questionId,
            selected_options: [],
          };
        }

        if (checked) {
          answers[questionId].selected_options.push(optionId);
        } else {
          answers[questionId].selected_options = answers[questionId].selected_options.filter((id) => id !== optionId);
        }

        updateProgress();
      }

      // Select rating
      function selectRating(questionId, value) {
        // Clear previous selection
        for (let i = 1; i <= 5; i++) {
          document.getElementById(`rating_${questionId}_${i}`).classList.remove('selected');
        }

        // Set new selection
        document.getElementById(`rating_${questionId}_${value}`).classList.add('selected');
        updateAnswer(questionId, value, 'number');
      }

      // Update progress
      function updateProgress() {
        const totalQuestions = currentSurvey.questions.length;
        const answeredQuestions = Object.keys(answers).length;
        const percentage = (answeredQuestions / totalQuestions) * 100;

        document.getElementById('progressBar').style.width = `${percentage}%`;
        document.getElementById('progressText').textContent = `${answeredQuestions} von ${totalQuestions} Fragen beantwortet`;
      }

      // Submit survey
      document.getElementById('surveyForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Convert answers to array format
        const answersArray = [];
        for (const questionId in answers) {
          const answer = answers[questionId];

          if (answer.selected_options) {
            // Multiple choice - create separate answer for each option
            answer.selected_options.forEach((optionId) => {
              answersArray.push({
                question_id: parseInt(questionId),
                option_id: optionId,
              });
            });
          } else {
            // Single answer
            answersArray.push({
              question_id: parseInt(questionId),
              ...answer,
            });
          }
        }

        console.log('Submitting survey answers:', {
          surveyId: currentSurvey.id,
          answersCount: answersArray.length,
          answers: answersArray,
        });

        try {
          const response = await fetch(`/api/surveys/${currentSurvey.id}/responses`, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ answers: answersArray }),
          });

          if (response.ok) {
            // Success animation and message
            showSuccessMessage();

            // Wait a bit longer for database to update
            setTimeout(() => {
              closeModal();
              // Force reload with a small delay to ensure database is updated
              setTimeout(() => {
                console.log('Reloading surveys after submission...');
                loadSurveys();
              }, 500);
            }, 2000);
          } else {
            const error = await response.json();
            alert('Fehler: ' + error.error);
          }
        } catch (error) {
          console.error('Error submitting survey:', error);
          alert('Fehler beim Absenden der Antworten');
        }
      });

      // View response (for completed surveys)
      async function viewResponse(surveyId) {
        try {
          const response = await fetch(`/api/surveys/${surveyId}/my-response`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            if (data.responded && data.response) {
              // Show response in a nice format
              const formattedDate = new Date(data.response.completed_at).toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
              });

              alert(`Sie haben diese Umfrage am ${formattedDate} abgeschlossen.\n\nAnzahl Antworten: ${data.response.answers.length}`);
            } else {
              alert('Keine Antworten f√ºr diese Umfrage gefunden.');
            }
          }
        } catch (error) {
          console.error('Error viewing response:', error);
          alert('Fehler beim Abrufen Ihrer Antworten');
        }
      }

      // Close modal
      function closeModal() {
        document.getElementById('surveyModal').style.display = 'none';
        currentSurvey = null;
        answers = {};
      }

      // Show success message
      function showSuccessMessage() {
        const overlay = document.createElement('div');
        overlay.className = 'success-overlay';
        overlay.innerHTML = `
          <div class="success-message">
            <div class="success-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="success-text">
              Vielen Dank f√ºr Ihre Teilnahme!
            </div>
          </div>
        `;
        document.body.appendChild(overlay);

        // Remove after animation
        setTimeout(() => {
          overlay.remove();
        }, 2000);
      }
    </script>
  </body>
</html>
