      // Helper function to check if availability dates apply to today
      function checkAvailabilityAppliesToday(startDate, endDate) {
        if (!startDate && !endDate) {
          // If no dates specified, assume it always applies
          return true;
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0); // Reset to start of day for comparison

        const start = startDate ? new Date(startDate) : null;
        const end = endDate ? new Date(endDate) : null;

        if (start) {
          start.setHours(0, 0, 0, 0);
        }
        if (end) {
          end.setHours(23, 59, 59, 999); // End of day
        }

        // Check if today falls within the range
        const afterStart = !start || today >= start;
        const beforeEnd = !end || today <= end;

        return afterStart && beforeEnd;
      }

      // Helper function to get current availability status (considering dates)
      function getCurrentAvailabilityStatus(employee) {
        // Handle both snake_case and camelCase from API
        const rawStatus = employee.availability_status || employee.availabilityStatus || 'available';

        // Parse the status (might be "available vacation" format)
        let status = 'available';
        if (rawStatus) {
          const parts = rawStatus.trim().split(/\s+/);
          if (parts.length > 1) {
            status = parts[1]; // e.g., "available vacation" -> "vacation"
          } else {
            status = parts[0] || 'available';
          }
        }

        // If status is already "available", no need to check dates
        if (status === 'available') {
          return 'available';
        }

        // Check if the special status applies to today
        const startDate = employee.availability_start || employee.availabilityStart;
        const endDate = employee.availability_end || employee.availabilityEnd;

        if (checkAvailabilityAppliesToday(startDate, endDate)) {
          return status;
        }

        // Status doesn't apply to today, return available
        return 'available';
      }

      // Helper function to get availability badge
      function getAvailabilityBadge(employee) {
        // Get the current (today-aware) status
        const status = getCurrentAvailabilityStatus(employee);

        const statusConfig = {
          available: { class: 'badge-success', text: 'Verf√ºgbar' },
          vacation: { class: 'badge-warning', text: 'Urlaub' },
          sick: { class: 'badge-danger', text: 'Krank' },
          unavailable: { class: 'badge-secondary', text: 'Nicht verf√ºgbar' },
          training: { class: 'badge-info', text: 'Schulung' },
          other: { class: 'badge-secondary', text: 'Sonstiges' },
        };

        // eslint-disable-next-line security/detect-object-injection
        const config = statusConfig[status] || statusConfig.available;
        return `<span class="badge ${config.class}">${config.text}</span>`;
      }

      // Helper function to format planned availability period
      function getPlannedAvailability(employee) {
        const rawStatus = employee.availability_status || employee.availabilityStatus || 'available';

        // Parse the status
        let status = 'available';
        if (rawStatus) {
          const parts = rawStatus.trim().split(/\s+/);
          if (parts.length > 1) {
            status = parts[1];
          } else {
            status = parts[0] || 'available';
          }
        }

        // If available, return dash
        if (status === 'available') {
          return '-';
        }

        // Get dates
        const startDate = employee.availability_start || employee.availabilityStart;
        const endDate = employee.availability_end || employee.availabilityEnd;

        // Format the status text
        let statusText = '';
        switch (status) {
          case 'vacation':
            statusText = 'Urlaub';
            break;
          case 'sick':
            statusText = 'Krank';
            break;
          case 'training':
            statusText = 'Schulung';
            break;
          case 'unavailable':
            statusText = 'Nicht verf√ºgbar';
            break;
          case 'other':
            statusText = 'Sonstiges';
            break;
          default:
            statusText = status;
        }

        // Format dates if available
        if (startDate || endDate) {
          const formatDate = (dateStr) => {
            if (!dateStr) return '?';
            const date = new Date(dateStr);
            return `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear()}`;
          };

          const startFormatted = formatDate(startDate);
          const endFormatted = formatDate(endDate);

          return `${statusText}: ${startFormatted} - ${endFormatted}`;
        }

        return statusText;
      }

      // Helper function to load availability data
      async function loadAvailabilityData(form, employeeId) {
        try {
          const apiClientInstance = window.ApiClient?.getInstance();
          const response = await apiClientInstance.request(`/availability?employee_id=${employeeId}`, { method: 'GET' });
          if (response.availability && response.availability.length > 0) {
            const current = response.availability[0];
            setFormValue(form, 'availabilityStatus', current.status || 'available');
            setFormValue(form, 'availabilityStart', current.start_date || '');
            setFormValue(form, 'availabilityEnd', current.end_date || '');
            setFormValue(form, 'availabilityNotes', current.notes || '');
          } else {
            setAvailabilityDefaults(form);
          }
        } catch (error) {
          console.warn('Could not load availability data:', error);
          setAvailabilityDefaults(form);
        }
      }

      // Helper to set availability defaults
      function setAvailabilityDefaults(form) {
        setFormValue(form, 'availabilityStatus', 'available');
        setFormValue(form, 'availabilityStart', '');
        setFormValue(form, 'availabilityEnd', '');
        setFormValue(form, 'availabilityNotes', '');
      }

      // Helper to safely set form values
      function setFormValue(form, fieldName, value) {
        // eslint-disable-next-line security/detect-object-injection
        if (form[fieldName]) {
          // eslint-disable-next-line security/detect-object-injection
          form[fieldName].value = value;
        }
      }

      // Helper to populate employee form
      function populateEmployeeForm(form, emp) {
        form.firstName.value = emp.first_name || emp.firstName || '';
        form.lastName.value = emp.last_name || emp.lastName || '';
        form.email.value = emp.email || emp.username || '';
        form.phone.value = emp.phone || '';
        form.position.value = emp.position || '';
        form.employeeNumber.value = emp.employee_number || emp.employeeNumber || '';

        if (emp.birthday) {
          form.birthday.value = emp.birthday.split('T')[0];
        }

        // Set active status
        const isActive = getActiveStatus(emp);
        form.isActive.value = isActive ? '1' : '0';
      }

      // Helper to determine active status
      function getActiveStatus(emp) {
        if (Object.prototype.hasOwnProperty.call(emp, 'isActive')) {
          return emp.isActive === true || emp.isActive === 1;
        }
        if (Object.prototype.hasOwnProperty.call(emp, 'is_active')) {
          return emp.is_active === true || emp.is_active === 1;
        }
        return true; // Default to active
      }

      async function editEmployee(id) {
        try {
          // ApiClient already adds /api/v2 prefix
          const apiClientInstance = window.ApiClient?.getInstance();
          const emp = await apiClientInstance.request(`/users/${id}`, { method: 'GET' });
          document.querySelector('#modalTitle').textContent = 'Mitarbeiter bearbeiten';

          const form = document.querySelector('#employee-form');

          // Hide confirmation fields for editing
          document.querySelector('#email-confirm-group').style.display = 'none';
          document.querySelector('#password-confirm-group').style.display = 'none';

          // Remove required from password and confirmations for editing
          form.password.removeAttribute('required');
          form.emailConfirm.removeAttribute('required');
          form.passwordConfirm.removeAttribute('required');

          // Load availability data
          await loadAvailabilityData(form, id);

          // Populate form fields
          populateEmployeeForm(form, emp);

          // Load and select department
          await loadDepartments();
          if (emp.department_id || emp.departmentId) {
            form.departmentId.value = emp.department_id || emp.departmentId;
          }

          // Load and select team
          await loadTeams();
          if (emp.team_id || emp.teamId) {
            form.teamId.value = emp.team_id || emp.teamId;
          }

          // Make password optional for editing
          const passwordInput = document.querySelector('input[name="password"]');
          if (passwordInput) {
            passwordInput.removeAttribute('required');
            passwordInput.value = '';
          }

          form.dataset.employeeId = id;
          document.querySelector('#employee-modal').classList.add('active');
        } catch (error) {
          console.error('Error loading employee:', error);
        }
      }
