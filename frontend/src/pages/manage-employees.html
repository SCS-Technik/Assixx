    <!-- Critical Layout State - Prevents Layout Shift -->

      // Set sidebar state IMMEDIATELY to prevent any layout shift
      (function () {
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        document.documentElement.setAttribute('data-sidebar', sidebarCollapsed ? 'collapsed' : 'expanded');
        // Also set CSS custom properties for immediate use
        document.documentElement.style.setProperty('--sidebar-width', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--content-margin', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--grid-columns', sidebarCollapsed ? '4' : '3');
        document.documentElement.style.setProperty('--widget-columns', sidebarCollapsed ? '5' : '3');
        document.documentElement.style.setProperty('--card-padding', sidebarCollapsed ? '2rem' : '1.5rem');
      })();
    </script>

        overflow-x: hidden;

      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(5deg, transparent, rgba(0, 142, 255, 0.1) 100%, #01000482 0, rgba(0, 0, 4, 0.6) 100%, #000);

        z-index: -1;

      /* Container */

      /* Card Styles - Genau wie in admin-dashboard */

        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
        margin-bottom: 24px;
        overflow: hidden;
      }

      }

      }

      /* Badge Styles - Exakt aus admin-dashboard.html kopiert */
      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 20px;
        transition: all 0.2s ease;
      }

      .badge-success {

        align-items: center;

        color: rgba(76, 175, 80, 0.9);
        background: rgba(76, 175, 80, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 700;
        border: 1px solid rgba(76, 175, 80, 0.2);
        width: fit-content;
        transition: all 0.2s ease;
      }

      tr:hover .badge-success {

        border-color: rgba(76, 175, 80, 0.3);
      }

      .badge-warning {
        display: inline-flex;

        color: rgba(255, 152, 0, 0.9);
        background: rgba(255, 152, 0, 0.1);
        padding: 3px 8px;

      .modal-title {

    <script type="module">
      // Auth check
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');

      if (!token || (userRole !== 'root' && userRole !== 'admin')) {
        window.location.href = '/login';
      }

      // Initialize when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        // Employee management is handled by manage-employees.ts
      });

      // Helper function to get availability badge
      window.getAvailabilityBadge = function (employee) {
        const status = employee.availability_status || employee.availabilityStatus || 'available';

        const statusConfig = {
          available: { class: 'badge-success', text: 'Verfügbar' },
          vacation: { class: 'badge-warning', text: 'Urlaub' },
          sick: { class: 'badge-danger', text: 'Krank' },
          unavailable: { class: 'badge-secondary', text: 'Nicht verfügbar' },
          training: { class: 'badge-info', text: 'Schulung' },
          other: { class: 'badge-secondary', text: 'Sonstiges' },
        };

        const config = statusConfig[status] || statusConfig.available;
        return `<span class="badge ${config.class}">${config.text}</span>`;
      };

      // Legacy functions for backwards compatibility
      window.loadEmployees = async function () {
        try {
          const employees = await apiClient.get('/users');
          const employeeUsers = employees.filter((u) => u.role === 'employee');

          // Load availability data for all employees
          try {
            const availabilityResponse = await fetch('/api/availability/current', {
              headers: {
                Authorization: `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json',
              },
            });

            if (availabilityResponse.ok) {
              const availabilityData = await availabilityResponse.json();
              const availabilityMap = new Map();

              // Create a map of employee_id -> availability status
              if (availabilityData.employees && Array.isArray(availabilityData.employees)) {
                availabilityData.employees.forEach((emp) => {
                  availabilityMap.set(emp.employeeId || emp.employee_id, {
                    status: emp.availabilityStatus || emp.availability_status || 'available',
                    reason: emp.reason,
                    availableFrom: emp.availableFrom || emp.available_from,
                  });
                });
              }

              // Merge availability data with employee data
              employeeUsers.forEach((emp) => {
                const availability = availabilityMap.get(emp.id);
                if (availability) {
                  emp.availability_status = availability.status;
                  emp.availability_reason = availability.reason;
                  emp.available_from = availability.availableFrom;
                }
              });
            }
          } catch (availError) {
            console.warn('Could not load availability data:', availError);
          }
          renderEmployees(employeeUsers);
        } catch (error) {
          console.error('Error loading employees:', error);
        }
      };

      function renderEmployees(employees) {
        const container = document.getElementById('employeeTableContent');

        if (employees.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">👥</div>
              <div class="empty-state-text">Keine Mitarbeiter gefunden</div>
              <div class="empty-state-subtext">Fügen Sie Ihren ersten Mitarbeiter hinzu</div>
            </div>
          `;
          return;
        }

        const tableHTML = `
          <table class="admin-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Position</th>
                <th>Personalnummer</th>
                <th>Abteilung</th>
                <th>Team</th>
                <th>Status</th>
                <th>Verfügbarkeit</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody>
              ${employees
                .map((emp) => {
                  const firstName = emp.first_name || emp.firstName || '';
                  const lastName = emp.last_name || emp.lastName || '';
                  const fullName = `${firstName} ${lastName}`.trim() || emp.username;
                  // Check both snake_case and camelCase fields (API v1 vs v2)
                  // Priority: Check isActive first (API v2), then is_active (API v1/DB)
                  let isActive = true; // Default to active
                  if (emp.hasOwnProperty('isActive')) {
                    isActive = emp.isActive === true || emp.isActive === 1;
                  } else if (emp.hasOwnProperty('is_active')) {
                    isActive = emp.is_active === true || emp.is_active === 1;
                  }

                  return `
                  <tr>
                    <td>${fullName}</td>
                    <td>${emp.email || emp.username || '-'}</td>
                    <td>${emp.position || '-'}</td>
                    <td>${emp.employee_number || emp.employeeNumber || '-'}</td>
                    <td>${emp.department_name || emp.departmentName || '-'}</td>
                    <td>${emp.team_name || emp.teamName || '-'}</td>
                    <td>
                      <span class="badge ${isActive ? 'badge-success' : 'badge-secondary'}">
                        ${isActive ? 'Aktiv' : 'Inaktiv'}
                      </span>
                    </td>
                    <td>
                      ${getAvailabilityBadge(emp)}
                    </td>
                    <td>
                      <button class="action-btn edit" onclick="editEmployee(${emp.id})">Bearbeiten</button>
                      <button class="action-btn delete" onclick="deleteEmployee(${emp.id})">Löschen</button>
                    </td>
                  </tr>
                  `;
                })
                .join('')}
            </tbody>
          </table>
        `;

        container.innerHTML = tableHTML;
      }

      // Modal functions
      window.showEmployeeModal = async function () {
        document.getElementById('modalTitle').textContent = 'Neuer Mitarbeiter';
        const form = document.getElementById('employee-form');
        form.reset();

        // Clear any stored employee ID
        delete form.dataset.employeeId;

        // Clear employee number field explicitly
        if (form.employeeNumber) {
          form.employeeNumber.value = '';
        }

        // Show confirmation fields for new employees
        document.getElementById('email-confirm-group').style.display = 'block';
        document.getElementById('password-confirm-group').style.display = 'block';

        // Make password and confirmations required for new employees
        form.password.setAttribute('required', 'required');
        form.emailConfirm.setAttribute('required', 'required');
        form.passwordConfirm.setAttribute('required', 'required');

        // Clear any error messages
        document.getElementById('email-error').style.display = 'none';
        document.getElementById('password-error').style.display = 'none';

        // Load departments and teams
        await loadDepartments();
        await loadTeams();

        document.getElementById('employee-modal').classList.add('active');
      };

      window.closeEmployeeModal = function () {
        const modal = document.getElementById('employee-modal');
        const form = document.getElementById('employee-form');

        // Clear form and any stored data
        form.reset();
        delete form.dataset.employeeId;

        modal.classList.remove('active');
      };

      window.editEmployee = async function (id) {
        try {
          const emp = await apiClient.get(`/users/${id}`);
          document.getElementById('modalTitle').textContent = 'Mitarbeiter bearbeiten';

          const form = document.getElementById('employee-form');

          // Hide confirmation fields for editing
          document.getElementById('email-confirm-group').style.display = 'none';
          document.getElementById('password-confirm-group').style.display = 'none';

          // Remove required from password and confirmations for editing
          form.password.removeAttribute('required');
          form.emailConfirm.removeAttribute('required');
          form.passwordConfirm.removeAttribute('required');

          // Load availability data (if exists)
          try {
            const availabilityResponse = await apiClient.get(`/availability?employee_id=${id}`);
            if (availabilityResponse.availability && availabilityResponse.availability.length > 0) {
              // Get the most recent availability entry
              const currentAvailability = availabilityResponse.availability[0];

              // Set availability fields
              if (form.availabilityStatus) {
                form.availabilityStatus.value = currentAvailability.status || 'available';
              }
              if (form.availabilityStart) {
                form.availabilityStart.value = currentAvailability.start_date || '';
              }
              if (form.availabilityEnd) {
                form.availabilityEnd.value = currentAvailability.end_date || '';
              }
              if (form.availabilityNotes) {
                form.availabilityNotes.value = currentAvailability.notes || '';
              }
            } else {
              // No availability record, set to default
              if (form.availabilityStatus) form.availabilityStatus.value = 'available';
              if (form.availabilityStart) form.availabilityStart.value = '';
              if (form.availabilityEnd) form.availabilityEnd.value = '';
              if (form.availabilityNotes) form.availabilityNotes.value = '';
            }
          } catch (availErr) {
            console.warn('Could not load availability data:', availErr);
            // Set defaults on error
            if (form.availabilityStatus) form.availabilityStatus.value = 'available';
          }
          form.firstName.value = emp.first_name || emp.firstName || '';
          form.lastName.value = emp.last_name || emp.lastName || '';
          form.email.value = emp.email || emp.username || '';
          form.phone.value = emp.phone || '';
          form.position.value = emp.position || '';
          form.employeeNumber.value = emp.employee_number || emp.employeeNumber || '';
          if (emp.birthday) {
            form.birthday.value = emp.birthday.split('T')[0];
          }
          // Handle both is_active (API v1/DB) and isActive (API v2)
          if (emp.hasOwnProperty('isActive')) {
            form.isActive.value = emp.isActive === true || emp.isActive === 1 ? '1' : '0';
          } else if (emp.hasOwnProperty('is_active')) {
            form.isActive.value = emp.is_active === true || emp.is_active === 1 ? '1' : '0';
          } else {
            form.isActive.value = '1'; // Default to active
          }

          // Load and select department
          await loadDepartments();
          if (emp.department_id || emp.departmentId) {
            form.departmentId.value = emp.department_id || emp.departmentId;
          }

          // Load and select team
          await loadTeams();
          if (emp.team_id || emp.teamId) {
            form.teamId.value = emp.team_id || emp.teamId;
          }

          // Passwort optional beim Bearbeiten
          const passwordInput = document.querySelector('input[name="password"]');
          if (passwordInput) {
            passwordInput.removeAttribute('required');
            passwordInput.value = '';
          }

          form.dataset.employeeId = id;
          document.getElementById('employee-modal').classList.add('active');
        } catch (error) {
          console.error('Error loading employee:', error);
        }
      };

      window.deleteEmployee = async function (id) {
        if (!confirm('Möchten Sie diesen Mitarbeiter wirklich löschen?')) {
          return;
        }

        try {
          await apiClient.delete(`/users/${id}`);
          alert('Mitarbeiter erfolgreich gelöscht');
          loadEmployees();
        } catch (error) {
          console.error('Error deleting employee:', error);
          alert(error.message || 'Netzwerkfehler beim Löschen');
        }
      };

      async function loadDepartments() {
        try {
          const departments = await apiClient.get('/departments');
          const select = document.getElementById('employee-department-select');
          if (select && departments) {
            select.innerHTML = '<option value="">Keine Abteilung</option>';
            departments.forEach((dept) => {
              const option = document.createElement('option');
              option.value = dept.id;
              option.textContent = dept.name;
              select.appendChild(option);
            });
          }
        } catch (error) {
          console.error('Error loading departments:', error);
        }
      }

      async function loadTeams() {
        try {
          const teams = await apiClient.get('/teams');
          const select = document.getElementById('employee-team-select');
          if (select && teams) {
            select.innerHTML = '<option value="">Kein Team</option>';
            teams.forEach((team) => {
              const option = document.createElement('option');
              option.value = team.id;
              option.textContent = team.name;
              select.appendChild(option);
            });
          }
        } catch (error) {
          console.error('Error loading teams:', error);
        }
      }

      // Form submit handler with availability support
      document.getElementById('employee-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        const employeeId = e.target.dataset.employeeId;

        // Validation for new employees
        if (!employeeId) {
          // Check email confirmation
          if (data.email !== data.emailConfirm) {
            document.getElementById('email-error').style.display = 'block';
            return;
          } else {
            document.getElementById('email-error').style.display = 'none';
          }

          // Check password confirmation
          if (data.password !== data.passwordConfirm) {
            document.getElementById('password-error').style.display = 'block';
            return;
          } else {
            document.getElementById('password-error').style.display = 'none';
          }
        }

        // Remove confirmation fields from data
        delete data.emailConfirm;
        delete data.passwordConfirm;

        // username = email
        data.username = data.email;

        // Convert isActive to boolean
        data.isActive = data.isActive === '1';

        // Convert IDs to integers if present
        if (data.departmentId && data.departmentId !== '') {
          data.departmentId = parseInt(data.departmentId);
          data.department_id = data.departmentId; // Also set snake_case
        } else {
          delete data.departmentId;
        }

        if (data.teamId && data.teamId !== '') {
          data.teamId = parseInt(data.teamId);
          data.team_id = data.teamId; // Also set snake_case
        } else {
          delete data.teamId;
        }

        // API v2 uses camelCase - ensure correct field names
        // Keep firstName and lastName as is (already camelCase from form)

        // Convert snake_case to camelCase if needed
        if (data.first_name && !data.firstName) {
          data.firstName = data.first_name;
          delete data.first_name;
        }
        if (data.last_name && !data.lastName) {
          data.lastName = data.last_name;
          delete data.last_name;
        }
        if (data.employee_number && !data.employeeNumber) {
          data.employeeNumber = data.employee_number;
          delete data.employee_number;
        }
        if (data.department_id && !data.departmentId) {
          data.departmentId = data.department_id;
          delete data.department_id;
        }

        // API v2 uses isActive (boolean)
        if (data.isActive !== undefined) {
          data.isActive = data.isActive === '1' || data.isActive === true;
        }

        console.info('Employee form data:', data);

        try {
          if (employeeId) {
            // Update existing employee
            if (!data.password) {
              delete data.password;
            }

            // Update employee data first
            await apiClient.put(`/users/${employeeId}`, data);

            // Then update availability if any fields are set
            if (data.availabilityStatus || data.availabilityStart || data.availabilityEnd) {
              try {
                const availabilityData = {
                  availabilityStatus: data.availabilityStatus || 'available',
                  availabilityStart: data.availabilityStart || null,
                  availabilityEnd: data.availabilityEnd || null,
                  availabilityNotes: data.availabilityNotes || '',
                };

                // Use v2 API endpoint for availability
                await apiClient.put(`/users/${employeeId}/availability`, availabilityData);
                console.log('Availability updated successfully');
              } catch (availErr) {
                console.error('Error updating availability:', availErr);
                // Don't fail the whole operation if availability update fails
              }
            }

            alert('Mitarbeiter aktualisiert');
            window.closeEmployeeModal();
            window.location.reload();
          } else {
            // Create new employee
            data.role = 'employee';

            // If no employee number provided, generate one
            if (!data.employeeNumber || data.employeeNumber.trim() === '') {
              // Generate a unique employee number (max 10 chars)
              const timestamp = Date.now().toString().slice(-6);
              data.employeeNumber = `EMP${timestamp}`;
            }

            await apiClient.post('/users', data);
            alert('Mitarbeiter erstellt');
            window.closeEmployeeModal();
            window.location.reload();
          }
        } catch (error) {
          console.error('Error saving employee (HTML handler):', error);
          // Check if error has a message
          if (error && error.message) {
            const errorMessage = error.message.toLowerCase();
            if (errorMessage.includes('email already exists') || errorMessage.includes('email existiert bereits')) {
              alert('Diese E-Mail-Adresse ist bereits vergeben. Bitte verwenden Sie eine andere E-Mail-Adresse.');
            } else if (errorMessage.includes('username already exists')) {
              alert('Dieser Benutzername ist bereits vergeben. Bitte wählen Sie einen anderen Benutzernamen.');
            } else {
              alert(error.message || 'Fehler beim Speichern');
            }
          } else {
            alert('Fehler beim Speichern');
          }
        }
      });

      // Close modal on outside click
      window.addEventListener('click', (e) => {
        const modal = document.getElementById('employee-modal');
        if (e.target === modal) {
          closeEmployeeModal();
        }
      });

      // Real-time validation for email confirmation
      document.querySelector('input[name="emailConfirm"]')?.addEventListener('input', (e) => {
        const email = document.querySelector('input[name="email"]').value;
        const emailConfirm = e.target.value;

        if (emailConfirm && email !== emailConfirm) {
          document.getElementById('email-error').style.display = 'block';
        } else {
          document.getElementById('email-error').style.display = 'none';
        }
      });

      // Real-time validation for password confirmation
      document.querySelector('input[name="passwordConfirm"]')?.addEventListener('input', (e) => {
        const password = document.querySelector('input[name="password"]').value;
        const passwordConfirm = e.target.value;

        if (passwordConfirm && password !== passwordConfirm) {
          document.getElementById('password-error').style.display = 'block';
        } else {
          document.getElementById('password-error').style.display = 'none';
        }
      });

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        loadEmployees();
      });
    </script>
  </body>
</html>
