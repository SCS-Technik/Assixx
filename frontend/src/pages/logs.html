<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System-Logs - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      @import url('/styles/dashboard-theme.css');

      /* Glassmorphismus Background */
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        background: #000;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(0deg, transparent 0%, rgba(0, 142, 255, 0.03) 100%, #01000482 60%, rgba(0, 0, 4, 0.6) 90%, black 100%);
        pointer-events: none;
        z-index: -1;
      }

      /* Logs Container */
      .logs-container {
        margin: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Filters */
      .filters-section {
        background: rgba(255, 255, 255, 0.02);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 16px;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filter-label {
        color: var(--text-secondary);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
      }

      .filter-input {
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .filter-input:focus {
        outline: none;
        border-color: var(--primary-color);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.15);
      }

      /* Table */
      .table {
        width: 100%;
        border-collapse: collapse;
        /*background: var(--background-light);*/
        border-radius: var(--radius-md);
        overflow: hidden;
      }

      .table th {
        background: rgba(255, 255, 255, 0.03);
        padding: 12px 16px;
        text-align: left;
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .table td {
        padding: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: 14px;
      }

      .table tbody tr {
        transition: all 0.2s ease;
      }

      .table tbody tr:hover {
        background: rgba(255, 255, 255, 0.02);
      }

      /* Action Badge */
      .action-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .action-login {
        background: rgba(33, 150, 243, 0.15);
        color: #2196F3;
        border: 1px solid rgba(33, 150, 243, 0.3);
      }

      .action-create {
        background: rgba(76, 175, 80, 0.15);
        color: #4CAF50;
        border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .action-update {
        background: rgba(255, 152, 0, 0.15);
        color: #FF9800;
        border: 1px solid rgba(255, 152, 0, 0.3);
      }

      .action-delete {
        background: rgba(244, 67, 54, 0.15);
        color: #F44336;
        border: 1px solid rgba(244, 67, 54, 0.3);
      }

      /* Role Badge */
      .role-badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 8px;
        font-size: 11px;
        font-weight: 500;
      }

      .role-root {
        background: rgba(156, 39, 176, 0.15);
        color: #9C27B0;
        border: 1px solid rgba(156, 39, 176, 0.3);
      }

      .role-admin {
        background: rgba(3, 169, 244, 0.15);
        color: #03A9F4;
        border: 1px solid rgba(3, 169, 244, 0.3);
      }

      .role-employee {
        background: rgba(96, 125, 139, 0.15);
        color: #607D8B;
        border: 1px solid rgba(96, 125, 139, 0.3);
      }

      /* Pagination */
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 24px;
      }

      .pagination-info {
        color: var(--text-secondary);
        font-size: 14px;
      }

      .pagination-btn {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .pagination-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--primary-color);
      }

      .pagination-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
      }

      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .empty-state-subtext {
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
    <link rel="stylesheet" href="/styles/user-info-update.css" />
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <!-- Main Content Area -->
      <main class="main-content">
        <div class="logs-container">
          <h1>System-Logs</h1>
          <p class="text-secondary">Übersicht aller Systemaktivitäten</p>

          <!-- Filters -->
          <div class="filters-section">
            <div class="filters-grid">
              <div class="filter-group">
                <label class="filter-label">Benutzer</label>
                <input type="text" id="filter-user" class="filter-input" placeholder="Name oder ID..." />
              </div>
              <div class="filter-group">
                <label class="filter-label">Aktion</label>
                <select id="filter-action" class="filter-input">
                  <option value="">Alle Aktionen</option>
                  <option value="login">Anmeldung</option>
                  <option value="logout">Abmeldung</option>
                  <option value="create">Erstellt</option>
                  <option value="update">Aktualisiert</option>
                  <option value="delete">Gelöscht</option>
                </select>
              </div>
              <div class="filter-group">
                <label class="filter-label">Entitätstyp</label>
                <select id="filter-entity" class="filter-input">
                  <option value="">Alle Typen</option>
                  <option value="user">Benutzer</option>
                  <option value="admin">Administrator</option>
                  <option value="department">Abteilung</option>
                  <option value="document">Dokument</option>
                  <option value="blackboard">Schwarzes Brett</option>
                </select>
              </div>
              <div class="filter-group">
                <label class="filter-label">Zeitraum</label>
                <select id="filter-timerange" class="filter-input">
                  <option value="">Alle Zeit</option>
                  <option value="today">Heute</option>
                  <option value="yesterday">Gestern</option>
                  <option value="week">Letzte 7 Tage</option>
                  <option value="month">Letzter Monat</option>
                </select>
              </div>
            </div>
            <div style="display: flex; gap: 12px;">
              <button class="btn btn-primary" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Filter anwenden
              </button>
              <button class="btn btn-secondary" onclick="resetFilters()">
                <i class="fas fa-undo"></i> Zurücksetzen
              </button>
            </div>
          </div>

          <!-- Logs Table -->
          <div class="table-responsive" id="logs-table-container">
            <div class="loading">
              <div class="loading-spinner"></div>
              <p>Logs werden geladen...</p>
            </div>
          </div>

          <!-- Pagination -->
          <div class="pagination" id="pagination-container" style="display: none;">
            <button class="pagination-btn" id="prev-btn" onclick="loadPreviousPage()">
              <i class="fas fa-chevron-left"></i> Zurück
            </button>
            <span class="pagination-info" id="pagination-info">Seite 1</span>
            <button class="pagination-btn" id="next-btn" onclick="loadNextPage()">
              Weiter <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/logs.ts"></script>
  </body>
</html>
