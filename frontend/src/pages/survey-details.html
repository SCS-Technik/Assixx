<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umfrage-Details - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script>
      // Set sidebar state IMMEDIATELY to prevent any layout shift
      (function () {
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        document.documentElement.setAttribute('data-sidebar', sidebarCollapsed ? 'collapsed' : 'expanded');
        // Also set CSS custom properties for immediate use
        document.documentElement.style.setProperty('--sidebar-width', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--content-margin', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--grid-columns', sidebarCollapsed ? '4' : '3');
        document.documentElement.style.setProperty('--widget-columns', sidebarCollapsed ? '5' : '3');
        document.documentElement.style.setProperty('--card-padding', sidebarCollapsed ? '2rem' : '1.5rem');
      })();
    </script>
    <script src="/feature-flags.js"></script>

    <!-- Unified Navigation CSS - Load immediately to prevent FOUC -->
    <link id="unified-navigation-styles" rel="stylesheet" href="/styles/unified-navigation.css" />
    <!-- Dom-utils Module für sichere HTML-Sanitization -->
    <script type="module">
      import { setHTML } from '/utils/dom-utils.js';
      window.setHTML = setHTML; // Make available globally
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/styles/dashboard-theme.css" />
    <link rel="stylesheet" href="/styles/breadcrumb-alignment.css" />
    <link rel="stylesheet" href="/styles/survey-details.css" />
  </head>
  <body>
    <!-- Navigation Container -->
    <div id="navigation-container"></div>

    <!-- Main Layout -->
    <div class="layout-container">
      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Breadcrumb Navigation -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center">
              <div>
                <h2 class="card-title">Umfrage-Details</h2>
                <p class="text-secondary">Detaillierte Ansicht der Umfrage</p>
              </div>
            </div>
            <div class="card-body" id="content-area">
              <div class="loading">
                <div class="spinner"></div>
                <p>Lade Umfrage-Details...</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module">
      import { showAlert, showSuccessAlert, showErrorAlert, showConfirm } from '/scripts/utils/alerts.js';

      let surveyId = null;
      let surveyData = null;

      document.addEventListener('DOMContentLoaded', () => {
        console.info('Survey Details page loaded');

        // URL-Parameter auslesen
        const urlParams = new URLSearchParams(window.location.search);
        surveyId = urlParams.get('id');

        if (!surveyId) {
          showError('Keine Umfrage-ID angegeben');
          return;
        }

        // Survey-Details laden direkt nach Prüfung der ID

        // Umfrage-Details laden
        loadSurveyDetails();
      });

      async function loadSurveyDetails() {
        try {
          const token = localStorage.getItem('token');
          const useV2 = window.FEATURE_FLAGS?.USE_API_V2_SURVEYS ?? false;
          const endpoint = useV2 ? `/api/v2/surveys/${surveyId}` : `/api/surveys/${surveyId}`;

          const response = await fetch(endpoint, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error('Fehler beim Laden der Umfrage');
          }

          const result = await response.json();
          // Handle v2 API response structure
          surveyData = useV2 && result.success ? result.data : result.data || result;

          renderDetails();
        } catch (error) {
          console.error('Error:', error);
          showError(error.message);
        }
      }

      function renderDetails() {
        const contentArea = document.querySelector('#content-area');

        if (!surveyData) {
          showError('Keine Daten verfügbar');
          return;
        }

        // Use dom-utils setHTML for safe sanitization
        window.setHTML(
          contentArea,
          `
                <!-- Allgemeine Informationen -->
                <div class="details-card">
                    <div class="details-header">
                        <h2 class="details-title">Allgemeine Informationen</h2>
                    </div>
                    <div class="details-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Titel</span>
                                <span class="info-value">${escapeHtml(surveyData.title)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status</span>
                                <span class="info-value">
                                    <span class="status-badge status-${escapeHtml(surveyData.status)}">
                                        ${escapeHtml(getStatusLabel(surveyData.status))}
                                    </span>
                                </span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Erstellt am</span>
                                <span class="info-value">${escapeHtml(formatDate(surveyData.created_at))}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Endet am</span>
                                <span class="info-value">${escapeHtml(formatDate(surveyData.end_date))}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Anonymität</span>
                                <span class="info-value">${escapeHtml(surveyData.is_anonymous ? 'Anonym' : 'Nicht anonym')}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Mehrfachteilnahme</span>
                                <span class="info-value">${escapeHtml(surveyData.allow_multiple_responses ? 'Erlaubt' : 'Nicht erlaubt')}</span>
                            </div>
                        </div>

                        ${
                          surveyData.description
                            ? `
                            <div style="margin-top: var(--spacing-lg);">
                                <span class="info-label">Beschreibung</span>
                                <p style="color: var(--text-primary); margin-top: var(--spacing-xs);">
                                    ${escapeHtml(surveyData.description)}
                                </p>
                            </div>
                        `
                            : ''
                        }
                    </div>
                </div>

                <!-- Fragen -->
                <div class="details-card">
                    <div class="details-header">
                        <h2 class="details-title">Fragen (${escapeHtml(surveyData.questions ? surveyData.questions.length : 0)})</h2>
                    </div>
                    <div class="details-body">
                        <div class="question-list">
                            ${renderQuestions()}
                        </div>
                    </div>
                </div>

                <!-- Aktionen -->
                <div class="action-buttons">
                    <button class="btn btn-primary" data-action="edit-survey">
                        <i class="fas fa-edit"></i> Bearbeiten
                    </button>
                    <button class="btn btn-secondary" data-action="view-results" data-survey-id="${escapeHtml(surveyId)}">
                        <i class="fas fa-chart-bar"></i> Ergebnisse anzeigen
                    </button>
                    <button class="btn btn-secondary" data-action="duplicate-survey">
                        <i class="fas fa-copy"></i> Duplizieren
                    </button>
                    <button class="btn btn-danger" data-action="delete-survey">
                        <i class="fas fa-trash"></i> Löschen
                    </button>
                </div>
            `,
        );
      }

      function renderQuestions() {
        if (!surveyData.questions || surveyData.questions.length === 0) {
          return '<p style="color: var(--text-secondary);">Keine Fragen vorhanden</p>';
        }

        return surveyData.questions
          .sort((a, b) => a.order_number - b.order_number)
          .map(
            (question, index) => `
                    <div class="question-item">
                        <div class="question-number">${escapeHtml(index + 1)}</div>
                        <div class="question-content">
                            <p class="question-text">${escapeHtml(question.question_text)}</p>
                            <div class="question-meta">
                                ${escapeHtml(getQuestionTypeLabel(question.type))}
                                ${escapeHtml(question.is_required ? '• Pflichtfeld' : '• Optional')}
                            </div>
                        </div>
                    </div>
                `,
          )
          .join('');
      }

      function getStatusLabel(status) {
        const labels = {
          draft: 'Entwurf',
          active: 'Aktiv',
          completed: 'Abgeschlossen',
        };
        // eslint-disable-next-line security/detect-object-injection
        return labels[status] || status;
      }

      function getQuestionTypeLabel(type) {
        const labels = {
          text: 'Textantwort',
          single_choice: 'Einzelauswahl',
          multiple_choice: 'Mehrfachauswahl',
          rating: 'Bewertung',
          yes_no: 'Ja/Nein',
          number: 'Zahl',
          date: 'Datum',
        };
        // eslint-disable-next-line security/detect-object-injection
        return labels[type] || type;
      }

      function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleDateString('de-DE', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
        });
      }

      // HTML escape function to prevent XSS
      function escapeHtml(unsafe) {
        if (typeof unsafe !== 'string') {
          return '';
        }
        return unsafe.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
      }

      function showError(message) {
        const contentArea = document.querySelector('#content-area');
        const safeMessage = escapeHtml(message);
        // Use dom-utils setHTML for safe sanitization
        window.setHTML(
          contentArea,
          `
                <div class="empty-state" style="text-align: center; padding: var(--spacing-xl); color: var(--text-secondary);">
                    <div style="font-size: 3rem; margin-bottom: var(--spacing-md);">❌</div>
                    <p>${safeMessage}</p>
                    <button class="btn btn-secondary" data-action="back-to-overview">
                        Zurück zur Übersicht
                    </button>
                </div>
            `,
        );
      }

      function editSurvey() {
        // Placeholder - sollte zum Bearbeitungsmodus führen
        showAlert('Bearbeitungsfunktion wird implementiert...');
      }

      function viewResults(id) {
        window.location.href = `/survey-results?id=${encodeURIComponent(id || surveyId)}`;
      }

      async function duplicateSurvey() {
        if (await showConfirm('Möchten Sie diese Umfrage duplizieren?')) {
          // Placeholder für Duplizierung
          showAlert('Duplizierungsfunktion wird implementiert...');
        }
      }

      async function deleteSurvey() {
        if (!(await showConfirm('Möchten Sie diese Umfrage wirklich löschen? Diese Aktion kann nicht rückgängig gemacht werden.'))) {
          return;
        }

        try {
          const token = localStorage.getItem('token');
          const useV2 = window.FEATURE_FLAGS?.USE_API_V2_SURVEYS ?? false;
          const endpoint = useV2 ? `/api/v2/surveys/${surveyId}` : `/api/surveys/${surveyId}`;

          const response = await fetch(endpoint, {
            method: 'DELETE',
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            showSuccessAlert('Umfrage wurde erfolgreich gelöscht');
            // Avoid race condition by using setTimeout
            setTimeout(() => {
              window.location.href = '/survey-admin';
            }, 100);
          } else {
            throw new Error('Fehler beim Löschen der Umfrage');
          }
        } catch (error) {
          console.error('Error:', error);
          showErrorAlert(error.message);
        }
      }

      // Event Delegation for all button actions
      document.addEventListener('click', (e) => {
        const target = e.target.closest('[data-action]');
        if (!target) return;

        const action = target.dataset.action;

        switch (action) {
          case 'edit-survey':
            editSurvey();
            break;
          case 'view-results': {
            const surveyId = target.dataset.surveyId;
            viewResults(surveyId);
            break;
          }
          case 'duplicate-survey':
            duplicateSurvey();
            break;
          case 'delete-survey':
            deleteSurvey();
            break;
          case 'back-to-overview':
            window.location.href = '/survey-admin';
            break;
        }
      });
    </script>

    <!-- Unified Navigation -->
    <script type="module" src="/scripts/auth/index.js"></script>
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/components/breadcrumb.js"></script>
  </body>
</html>
