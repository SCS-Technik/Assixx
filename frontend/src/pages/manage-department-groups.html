<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abteilungsgruppen verwalten - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      @import url('/styles/dashboard-theme.css');

      /* Glassmorphismus Background */
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        background: #000;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(0deg, transparent 0%, rgba(0, 142, 255, 0.08) 100%, #01000482 60%, rgba(0, 0, 4, 0.6) 90%, black 100%);
        pointer-events: none;
        z-index: -1;
      }

      /* Page Container */
      .page-container {
        margin: 20px;
        max-width: 1400px;
      }

      /* Grid Layout */
      .group-management-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        margin-top: 20px;
      }

      /* Panel Styles */
      .panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Tree View */
      .group-tree {
        max-height: 600px;
        overflow-y: auto;
      }

      .tree-item {
        padding: 8px 12px;
        margin: 2px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tree-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .tree-item.active {
        background: rgba(33, 150, 243, 0.2);
        border: 1px solid rgba(33, 150, 243, 0.3);
      }

      .tree-item-icon {
        color: var(--primary-color);
        width: 20px;
      }

      .tree-item-name {
        flex: 1;
        font-weight: 500;
      }

      .tree-item-count {
        font-size: 12px;
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 8px;
        border-radius: 12px;
      }

      /* Nested Items */
      .tree-children {
        margin-left: 24px;
      }

      /* Group Details */
      .detail-section {
        margin-bottom: 24px;
      }

      .detail-section h4 {
        margin: 0 0 12px 0;
        color: var(--text-secondary);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Department List */
      .department-item {
        display: flex;
        align-items: center;
        padding: 8px;
        margin: 4px 0;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 8px;
      }

      .department-item:hover {
        background: rgba(255, 255, 255, 0.04);
      }

      /* Action Buttons */
      .action-buttons {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: rgba(18, 18, 18, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow:
          0 24px 48px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Department Checklist */
      .department-checklist {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }

      .department-checkbox {
        display: flex;
        align-items: center;
        padding: 6px;
        margin: 2px 0;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.2s;
      }

      .department-checkbox:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .department-checkbox input {
        margin-right: 8px;
      }
    </style>
    <link rel="stylesheet" href="/styles/user-info-update.css" />
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <main class="main-content">
        <div class="page-container">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div>
              <h1>Abteilungsgruppen verwalten</h1>
              <p class="text-secondary">Erstellen und verwalten Sie hierarchische Abteilungsgruppen</p>
            </div>
            <button class="btn btn-primary" onclick="showCreateGroupModal()">
              <i class="fas fa-plus"></i> Neue Gruppe
            </button>
          </div>

          <div class="group-management-grid">
            <!-- Group Tree Panel -->
            <div class="panel">
              <h3>Gruppenstruktur</h3>
              <div id="groupTree" class="group-tree">
                <div class="empty-state">
                  <div class="empty-state-icon">
                    <i class="fas fa-folder-tree"></i>
                  </div>
                  <div>Lade Gruppen...</div>
                </div>
              </div>
            </div>

            <!-- Group Details Panel -->
            <div class="panel">
              <h3>Gruppendetails</h3>
              <div id="groupDetails">
                <div class="empty-state">
                  <div class="empty-state-icon">
                    <i class="fas fa-info-circle"></i>
                  </div>
                  <div>Wählen Sie eine Gruppe aus, um Details anzuzeigen</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Create/Edit Group Modal -->
    <div id="createGroupModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Neue Abteilungsgruppe erstellen</h3>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>

        <form id="createGroupForm" style="padding: 20px;">
          <div class="form-group">
            <label class="form-label">Gruppenname *</label>
            <input type="text" id="groupName" class="form-control" required />
          </div>

          <div class="form-group">
            <label class="form-label">Beschreibung</label>
            <textarea id="groupDescription" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Übergeordnete Gruppe (optional)</label>
            <select id="parentGroup" class="form-control">
              <option value="">Keine (Hauptgruppe)</option>
              <!-- Dynamisch befüllt -->
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Abteilungen zuordnen</label>
            <div class="department-checklist" id="departmentChecklist">
              <!-- Dynamisch befüllt -->
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary">Erstellen</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Abbrechen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/manage-department-groups.ts"></script>
  </body>
</html>
