<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profil - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      @import url('/styles/dashboard-theme.css');
      /* Glassmorphismus Design-Standards */

      /* Dramatischer Hintergrund-Gradient */
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        background: #000;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(5deg, transparent, rgba(0, 142, 255, 0.1) 100%, #01000482 0, rgba(0, 0, 4, 0.6) 100%, #000);
        pointer-events: none;
        z-index: -1;
      }

      /* Profil Container */
      .profile-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 24px;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 32px;
        font-size: 2.5rem;
        animation: fadeInUp 0.6s ease-out;
      }

      /* Glassmorphismus Cards */
      .profile-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        margin-bottom: var(--spacing-lg);
        animation: fadeInUp 0.6s ease-out;
      }

      /* Card Title with accent bar */
      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 var(--spacing-lg) 0;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .card-title::before {
        content: '';
        width: 4px;
        height: 24px;
        background: var(--primary-color);
        border-radius: 2px;
      }

      /* Form Styles */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
      }

      .form-group {
        margin-bottom: var(--spacing-md);
      }

      .form-label {
        display: block;
        margin-bottom: var(--spacing-xs);
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: var(--spacing-sm) var(--spacing-md);
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .form-control:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--primary-color);
        box-shadow:
          0 0 0 3px rgba(56, 189, 248, 0.1),
          inset 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .form-control[readonly] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Button Styles */
      .btn {
        padding: var(--spacing-sm) var(--spacing-lg);
        border: 1px solid transparent;
        border-radius: var(--radius-sm);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .btn-primary {
        background: rgba(56, 189, 248, 0.2);
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      .btn-primary:hover {
        background: rgba(56, 189, 248, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      /* Profile Picture Section */
      .profile-picture-section {
        display: flex;
        align-items: center;
        gap: var(--spacing-xl);
      }

      .profile-picture-container {
        position: relative;
      }

      .profile-picture-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .profile-picture-placeholder i {
        font-size: 48px;
        color: var(--text-secondary);
      }

      .profile-picture-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #profile-picture-display img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        padding: 20px;
      }

      .profile-picture-actions {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      /* Messages */
      .alert {
        padding: var(--spacing-md);
        border-radius: var(--radius-sm);
        margin-bottom: var(--spacing-lg);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        animation: slideDown 0.3s ease-out;
      }

      .alert-success {
        background: rgba(76, 175, 80, 0.1);
        border: 1px solid rgba(76, 175, 80, 0.3);
        color: #4caf50;
      }

      .alert-error {
        background: rgba(244, 67, 54, 0.1);
        border: 1px solid rgba(244, 67, 54, 0.3);
        color: #f44336;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .profile-picture-section {
          flex-direction: column;
          text-align: center;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Info Box für nicht editierbare Felder */
      .info-box {
        background: rgba(33, 150, 243, 0.05);
        border: 1px solid rgba(33, 150, 243, 0.2);
        border-radius: var(--radius-sm);
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .info-box i {
        color: #2196f3;
        margin-right: var(--spacing-xs);
      }

      /* Non-editable fields styling */
      .non-editable {
        background: rgba(255, 255, 255, 0.01);
        cursor: default;
      }

      .non-editable:focus {
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }
    </style>
    <link rel="stylesheet" href="/styles/user-info-update.css" />
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <!-- Main Content Area -->
      <main class="main-content">
        <div class="profile-container">
          <h1>Mein Profil</h1>

          <!-- Success/Error Messages -->
          <div id="message-container"></div>

          <!-- Profile Picture Card -->
          <div class="profile-card">
            <h2 class="card-title">Profilbild</h2>
            <div class="profile-picture-section">
              <div class="profile-picture-container">
                <div id="profile-picture-display" class="profile-picture-placeholder">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <div class="profile-picture-actions">
                <input type="file" id="profile-picture-input" accept="image/*" style="display: none" />
                <button class="btn btn-primary" onclick="document.getElementById('profile-picture-input').click()">
                  <i class="fas fa-camera"></i>
                  Bild ändern
                </button>
                <button class="btn btn-secondary" id="remove-picture-btn" style="display: none">
                  <i class="fas fa-trash"></i>
                  Bild entfernen
                </button>
              </div>
            </div>
          </div>

          <!-- Personal Information Card -->
          <div class="profile-card">
            <h2 class="card-title">Persönliche Informationen</h2>

            <div class="info-box">
              <i class="fas fa-info-circle"></i>
              Als Administrator können Sie nur Ihren Vor- und Nachnamen bearbeiten. Für Änderungen an E-Mail, Position oder anderen Feldern
              wenden Sie sich bitte an den Root-Administrator.
            </div>

            <form id="profile-form">
              <div class="form-grid">
                <div class="form-group">
                  <label class="form-label">E-Mail</label>
                  <input type="email" id="email" name="email" class="form-control non-editable" readonly />
                </div>
                <div class="form-group">
                  <label class="form-label">Vorname</label>
                  <input type="text" id="first_name" name="first_name" class="form-control" />
                </div>
                <div class="form-group">
                  <label class="form-label">Nachname</label>
                  <input type="text" id="last_name" name="last_name" class="form-control" />
                </div>
                <div class="form-group">
                  <label class="form-label">Position</label>
                  <input type="text" id="position" name="position" class="form-control non-editable" readonly />
                </div>
                <div class="form-group">
                  <label class="form-label">Firma</label>
                  <input type="text" id="company" name="company" class="form-control non-editable" readonly />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Änderungen speichern
              </button>
            </form>
          </div>

          <!-- Password Change Card -->
          <div class="profile-card">
            <h2 class="card-title">Passwort ändern</h2>
            <form id="password-form">
              <div class="form-group">
                <label class="form-label">Aktuelles Passwort</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required />
              </div>
              <div class="form-group">
                <label class="form-label">Neues Passwort</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required />
              </div>
              <div class="form-group">
                <label class="form-label">Neues Passwort bestätigen</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-key"></i>
                Passwort ändern
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/admin-profile.ts"></script>
  </body>
</html>
