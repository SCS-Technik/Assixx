<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamdokumente - Assixx</title>

    <!-- Unified Navigation CSS - Load immediately to prevent FOUC -->
    <link id="unified-navigation-styles" rel="stylesheet" href="/styles/unified-navigation.css" />
    <!-- Dashboard Theme CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/styles/lib/fontawesome.min.css" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/styles/dashboard-theme.css" />
    <link rel="stylesheet" href="/styles/breadcrumb-alignment.css" />
    <link rel="stylesheet" href="/styles/documents.css" />
    <link rel="stylesheet" href="/styles/user-info-update.css" />
    <link rel="stylesheet" href="/styles/documents-team.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script src="/scripts/critical/sidebar-init.js"></script>
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <!-- Main Content -->
      <main class="main-content">
        <!-- Breadcrumb Container -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <!-- Page Header -->
          <div class="page-header">
            <div class="page-title-section">
              <p id="page-subtitle">Dokumente für Ihr Team</p>
            </div>
          </div>

          <!-- Stats Section -->
          <div class="documents-stats">
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-file-alt"></i>
              </div>
              <div class="stat-content">
                <h3 id="totalDocs">0</h3>
                <p>Gesamt</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-bell"></i>
              </div>
              <div class="stat-content">
                <h3 id="unreadDocs">0</h3>
                <p>Ungelesen</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-calendar-week"></i>
              </div>
              <div class="stat-content">
                <h3 id="recentDocs">0</h3>
                <p>Diese Woche</p>
              </div>
            </div>
          </div>

          <!-- Sort Controls -->
          <div class="documents-controls">
            <div class="control-left">
              <h2 class="section-title">Alle Teamdokumente</h2>
            </div>
            <div class="control-right">
              <div class="custom-dropdown">
                <div class="dropdown-display" id="sortDisplay" data-action="toggle-dropdown" data-dropdown="sort">
                  <i class="fas fa-sort me-2"></i>
                  <span>Neueste zuerst</span>
                  <i class="fas fa-chevron-down ms-auto"></i>
                </div>
                <div class="dropdown-options" id="sortDropdown">
                  <div class="dropdown-option" data-sort="newest">
                    <i class="fas fa-clock"></i>
                    <span>Neueste zuerst</span>
                  </div>
                  <div class="dropdown-option" data-sort="oldest">
                    <i class="fas fa-history"></i>
                    <span>Älteste zuerst</span>
                  </div>
                  <div class="dropdown-option" data-sort="name">
                    <i class="fas fa-font"></i>
                    <span>Nach Name</span>
                  </div>
                  <div class="dropdown-option" data-sort="size">
                    <i class="fas fa-weight"></i>
                    <span>Nach Größe</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Documents Container -->
          <div id="documentsContainer" class="documents-container">
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Dokumente werden geladen...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Document Preview Modal -->
    <div id="documentPreviewModal" class="modal u-hidden">
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2>
            <i class="fas fa-file-alt me-2"></i>
            <span id="modalDocumentTitle">Dokument Vorschau</span>
          </h2>
          <button class="close-button" data-action="close-document-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="document-preview-container">
            <iframe id="documentPreviewFrame" class="document-preview-frame" title="Dokument Vorschau"></iframe>
            <div id="previewError" class="preview-error u-hidden">
              <i class="fas fa-exclamation-circle"></i>
              <p>Vorschau nicht verfügbar</p>
              <small>Das Dokument kann nicht in der Vorschau angezeigt werden.</small>
            </div>
          </div>
          <div class="document-info">
            <div class="info-grid">
              <div class="info-item">
                <i class="fas fa-file"></i>
                <div>
                  <label>Dateiname</label>
                  <span id="modalFileName">-</span>
                </div>
              </div>
              <div class="info-item">
                <i class="fas fa-weight"></i>
                <div>
                  <label>Größe</label>
                  <span id="modalFileSize">-</span>
                </div>
              </div>
              <div class="info-item">
                <i class="fas fa-user"></i>
                <div>
                  <label>Hochgeladen von</label>
                  <span id="modalUploadedBy">-</span>
                </div>
              </div>
              <div class="info-item">
                <i class="fas fa-calendar"></i>
                <div>
                  <label>Datum</label>
                  <span id="modalUploadDate">-</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-action="close-document-modal">
            <i class="fas fa-times me-2"></i>
            Schließen
          </button>
          <button class="btn btn-primary" id="downloadButton" data-action="download-document">
            <i class="fas fa-download me-2"></i>
            Herunterladen
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/scripts/auth/index.ts"></script>
    <script type="module" src="/scripts/documents/team.ts"></script>
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/auth/role-switch.ts"></script>
    <script type="module" src="/scripts/components/breadcrumb.js"></script>
  </body>
</html>
