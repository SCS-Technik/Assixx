<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umfrage-Ergebnisse - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script>
      // Set sidebar state IMMEDIATELY to prevent any layout shift
      (function () {
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        document.documentElement.setAttribute('data-sidebar', sidebarCollapsed ? 'collapsed' : 'expanded');
        // Also set CSS custom properties for immediate use
        document.documentElement.style.setProperty('--sidebar-width', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--content-margin', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--grid-columns', sidebarCollapsed ? '4' : '3');
        document.documentElement.style.setProperty('--widget-columns', sidebarCollapsed ? '5' : '3');
        document.documentElement.style.setProperty('--card-padding', sidebarCollapsed ? '2rem' : '1.5rem');
      })();
    </script>
    <script src="/feature-flags.js"></script>
    <link rel="stylesheet" href="/styles/lib/fontawesome.min.css" />
    <link rel="stylesheet" href="/styles/user-info-update.css" />
    <style>
      @import url('/styles/dashboard-theme.css');
      @import url('/styles/breadcrumb-alignment.css');
      /* Glassmorphismus Design-Standards */

      /* Dramatischer Hintergrund-Gradient */
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        background: #000;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(5deg, transparent, rgba(0, 142, 255, 0.1) 100%, #01000482 0, rgba(0, 0, 4, 0.6) 100%, #000);
        pointer-events: none;
        z-index: -1;
      }

      /* Survey Results Container */
      .survey-results-container {
        padding: var(--spacing-xl);
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Survey Results Specific Styles */
      .results-header {
        /* Nutzt glass-card Klasse aus dashboard-theme.css */
        margin-bottom: var(--spacing-lg);
      }

      .survey-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
        margin: 0 0 var(--spacing-sm) 0;
      }

      .page-header {
        margin-bottom: var(--spacing-xl);
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .survey-meta {
        display: flex;
        gap: var(--spacing-lg);
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--spacing-lg);
        margin-bottom: var(--spacing-xl);
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin: 0;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: var(--spacing-xs);
      }

      .question-card {
        /* Glassmorphismus styles werden aus dashboard-theme.css verwendet */
        margin-bottom: var(--spacing-lg);
        overflow: hidden;
      }

      .question-header {
        background: rgba(255, 255, 255, 0.01);
        padding: var(--spacing-md) var(--spacing-lg);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .question-text {
        font-weight: 500;
        color: var(--text-primary);
        margin: 0;
      }

      .question-type {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: var(--spacing-xs);
      }

      .question-body {
        padding: var(--spacing-lg);
      }

      /* Chart Container */
      .chart-container {
        position: relative;
        height: 300px;
        margin: var(--spacing-md) 0;
      }

      /* Progress Bars for Options */
      .option-result {
        margin-bottom: var(--spacing-md);
      }

      .option-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: var(--spacing-xs);
      }

      .option-text {
        color: var(--text-primary);
        font-size: 0.9rem;
      }

      .option-count {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .progress-bar {
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--radius-sm);
        height: 24px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        height: 100%;
        transition: width 0.6s ease;
        display: flex;
        align-items: center;
        padding: 0 var(--spacing-sm);
      }

      .progress-percentage {
        font-size: 0.8rem;
        font-weight: 600;
        color: #fff;
      }

      /* Text Responses */
      .text-responses {
        max-height: 400px;
        overflow-y: auto;
      }

      .text-response {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius-sm);
        padding: var(--spacing-2sm);
        margin-bottom: var(--spacing-sm);
      }

      .response-text {
        color: var(--text-primary);
        margin: 0;
      }

      .response-meta {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: var(--spacing-xs);
      }

      /* Export Actions */
      .export-actions {
        display: flex;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-lg);
      }

      .btn {
        padding: 10px 24px;
        border-radius: var(--radius-sm);
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;

        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
        color: #fff;
        position: relative;
        overflow: hidden;
        box-shadow:
          0 1px 4px rgba(33, 150, 243, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.04);
        color: var(--primary-color);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(5px);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--primary-color);
        transform: translateY(-1px);
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: var(--spacing-xl);
        color: var(--text-secondary);
      }

      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        /* animation: spin 1s ease-in-out infinite; */
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--spacing-xl);
        color: var(--text-secondary);
      }

      .empty-icon {
        font-size: 3rem;
        margin-bottom: var(--spacing-md);
        opacity: 0.5;
      }

      /* Individual Responses Section */
      .responses-section {
        margin-top: var(--spacing-lg);
      }

      .responses-section h3 {
        color: var(--primary-color);
        margin-bottom: var(--spacing-md);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .responses-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .response-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        padding: var(--spacing-md);
        transition: all 0.3s ease;
      }

      .response-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: var(--primary-color);
      }

      .response-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-md);
        padding-bottom: var(--spacing-sm);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .response-header h4 {
        margin: 0;
        color: var(--text-primary);
      }

      .response-meta {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .status-badge {
        padding: 4px 8px;
        border-radius: var(--radius-xs);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-badge.completed {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
      }

      .status-badge.pending {
        background: rgba(255, 152, 0, 0.2);
        color: #ff9800;
      }

      .response-answers {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      .answer-item {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
      }

      .answer-item strong {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .answer-item span {
        color: var(--text-primary);
        padding-left: var(--spacing-md);
      }
    </style>
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Breadcrumb -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center">
              <div>
                <h2 class="card-title">Umfrage-Ergebnisse</h2>
                <p class="text-secondary">Auswertung und Statistiken der Umfrage</p>
              </div>
            </div>
            <div class="card-body" id="content-area">
              <div class="loading">
                <div class="spinner"></div>
                <p>Lade Umfrage-Ergebnisse...</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/scripts/auth.ts"></script>
    <script type="module" src="/scripts/survey-results.ts"></script>
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/components/breadcrumb.js"></script>
  </body>
</html>
