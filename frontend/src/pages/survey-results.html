<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage-Ergebnisse - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles/dashboard-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Glassmorphismus Design-Standards */
        
        /* Dramatischer Hintergrund-Gradient */
        body {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            background: #000;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 142, 255, 0.08) 100%, #01000482 60%, rgba(0, 0, 4, 0.6) 90%, black 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Glassmorphismus für Header */
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Glassmorphismus für Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 8px 0 32px rgba(0, 0, 0, 0.3),
                        inset -1px 0 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Fix for sidebar title alignment */
        .sidebar-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            margin: 0 0 16px 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(33, 150, 243, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        
        /* Survey Results Specific Styles */
        .results-header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .survey-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 var(--spacing-sm) 0;
        }
        
        .survey-meta {
            display: flex;
            gap: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.03);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: var(--spacing-xs);
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .question-header {
            background: rgba(255, 255, 255, 0.01);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .question-text {
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }
        
        .question-type {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }
        
        .question-body {
            padding: var(--spacing-lg);
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin: var(--spacing-md) 0;
        }
        
        /* Progress Bars for Options */
        .option-result {
            margin-bottom: var(--spacing-md);
        }
        
        .option-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
        }
        
        .option-text {
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .option-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-sm);
            height: 24px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            height: 100%;
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-sm);
        }
        
        .progress-percentage {
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }
        
        /* Text Responses */
        .text-responses {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .text-response {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
        }
        
        .response-text {
            color: var(--text-primary);
            margin: 0;
        }
        
        .response-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }
        
        /* Export Actions */
        .export-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        
        .btn {
            padding: 10px 24px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(33, 150, 243, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.04);
            color: var(--primary-color);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(5px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/admin-dashboard" class="logo-container">
            <img src="/assets/images/logo.png" alt="Assixx Logo" class="logo" style="height: 40px; width: auto; filter: none;">
        </a>
        <div class="header-actions">
            <div id="user-info">
                <img id="user-avatar" src="/assets/images/default-avatar.svg" alt="Avatar">
                <span id="user-name">Lade...</span>
            </div>
            <button id="logout-btn" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Abmelden
            </button>
        </div>
    </header>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <h3 class="sidebar-title">
                    <span class="title-icon">📊</span>
                    Navigation
                </h3>
                <ul class="sidebar-menu" id="nav-menu">
                    <!-- Wird dynamisch gefüllt -->
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Umfrage-Ergebnisse</h1>
            </div>
            
            <div id="content-area">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade Umfrage-Ergebnisse...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let surveyId = null;
        let surveyData = null;
        let statistics = null;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Survey Results page loaded');
            
            // URL-Parameter auslesen
            const urlParams = new URLSearchParams(window.location.search);
            surveyId = urlParams.get('id');
            
            if (!surveyId) {
                showError('Keine Umfrage-ID angegeben');
                return;
            }
            
            // Navigation und User-Info einrichten
            setupNavigation();
            setupUserInfo();
            
            // Umfrage-Daten laden
            loadSurveyResults();
        });
        
        function setupNavigation() {
            const navMenu = document.getElementById('nav-menu');
            const role = localStorage.getItem('role');
            
            const navItems = [
                { href: '/admin-dashboard', icon: '🏠', text: 'Dashboard', roles: ['admin', 'root'] },
                { href: '/survey-admin', icon: '📋', text: 'Umfragen verwalten', roles: ['admin', 'root'] },
                { href: '/survey-admin', icon: '➕', text: 'Neue Umfrage', roles: ['admin', 'root'] },
            ];
            
            navMenu.innerHTML = navItems
                .filter(item => item.roles.includes(role))
                .map(item => `
                    <li class="sidebar-item">
                        <a href="${item.href}" class="sidebar-link">
                            <span class="icon">${item.icon}</span>
                            <span>${item.text}</span>
                        </a>
                    </li>
                `).join('');
        }
        
        function setupUserInfo() {
            const logoutBtn = document.getElementById('logout-btn');
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (confirm('Möchten Sie sich wirklich abmelden?')) {
                        localStorage.clear();
                        window.location.href = '/';
                    }
                });
            }
        }
        
        async function loadSurveyResults() {
            try {
                const token = localStorage.getItem('token');
                
                // Umfrage-Details laden
                const surveyResponse = await fetch(`/api/surveys/${surveyId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!surveyResponse.ok) {
                    throw new Error('Fehler beim Laden der Umfrage');
                }
                
                const surveyResult = await surveyResponse.json();
                surveyData = surveyResult.data;
                
                // Statistiken laden
                const statsResponse = await fetch(`/api/surveys/${surveyId}/statistics`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!statsResponse.ok) {
                    throw new Error('Fehler beim Laden der Statistiken');
                }
                
                const statsResult = await statsResponse.json();
                statistics = statsResult.data;
                
                renderResults();
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }
        
        function renderResults() {
            const contentArea = document.getElementById('content-area');
            
            if (!surveyData || !statistics) {
                showError('Keine Daten verfügbar');
                return;
            }
            
            contentArea.innerHTML = `
                <div class="results-header">
                    <h2 class="survey-title">${surveyData.title}</h2>
                    <div class="survey-meta">
                        <span><i class="fas fa-calendar"></i> Erstellt: ${formatDate(surveyData.created_at)}</span>
                        <span><i class="fas fa-calendar-check"></i> Endet: ${formatDate(surveyData.end_date)}</span>
                        <span><i class="fas fa-user-shield"></i> ${surveyData.is_anonymous ? 'Anonym' : 'Nicht anonym'}</span>
                    </div>
                </div>
                
                <div class="export-actions">
                    <button class="btn btn-primary" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> Excel Export
                    </button>
                    <button class="btn btn-secondary" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i> PDF Export
                    </button>
                    <button class="btn btn-secondary" onclick="window.print()">
                        <i class="fas fa-print"></i> Drucken
                    </button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 class="stat-value">${statistics.totalResponses || 0}</h3>
                        <p class="stat-label">Antworten</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-value">${statistics.responseRate || 0}%</h3>
                        <p class="stat-label">Teilnahmequote</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-value">${statistics.avgCompletionTime || 'N/A'}</h3>
                        <p class="stat-label">Ø Bearbeitungszeit</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-value">${surveyData.status === 'active' ? 'Aktiv' : 'Beendet'}</h3>
                        <p class="stat-label">Status</p>
                    </div>
                </div>
                
                <div id="questions-results">
                    ${renderQuestionResults()}
                </div>
            `;
        }
        
        function renderQuestionResults() {
            if (!statistics.questions || statistics.questions.length === 0) {
                return '<div class="empty-state"><div class="empty-icon">📊</div><p>Noch keine Antworten vorhanden</p></div>';
            }
            
            return statistics.questions.map(question => {
                let resultContent = '';
                
                switch (question.type) {
                    case 'single_choice':
                    case 'multiple_choice':
                    case 'yes_no':
                        resultContent = renderChoiceResults(question);
                        break;
                    case 'rating':
                        resultContent = renderRatingResults(question);
                        break;
                    case 'text':
                        resultContent = renderTextResults(question);
                        break;
                    case 'number':
                        resultContent = renderNumberResults(question);
                        break;
                    case 'date':
                        resultContent = renderDateResults(question);
                        break;
                    default:
                        resultContent = '<p>Unbekannter Fragetyp</p>';
                }
                
                return `
                    <div class="question-card">
                        <div class="question-header">
                            <h3 class="question-text">${question.question_text}</h3>
                            <p class="question-type">Typ: ${getQuestionTypeLabel(question.type)} | ${question.totalResponses || 0} Antworten</p>
                        </div>
                        <div class="question-body">
                            ${resultContent}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderChoiceResults(question) {
            if (!question.options || question.options.length === 0) {
                return '<p>Keine Optionen verfügbar</p>';
            }
            
            const totalResponses = question.totalResponses || 1;
            
            return question.options.map(option => {
                const percentage = totalResponses > 0 ? Math.round((option.count / totalResponses) * 100) : 0;
                
                return `
                    <div class="option-result">
                        <div class="option-header">
                            <span class="option-text">${option.text}</span>
                            <span class="option-count">${option.count} Stimmen</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%">
                                <span class="progress-percentage">${percentage}%</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderRatingResults(question) {
            const avgRating = question.averageRating || 0;
            const maxRating = question.maxRating || 5;
            
            return `
                <div style="text-align: center;">
                    <h4 style="font-size: 3rem; color: var(--primary-color); margin: 0;">
                        ${avgRating.toFixed(1)}
                    </h4>
                    <p style="color: var(--text-secondary);">von ${maxRating} Sternen</p>
                    <div style="font-size: 2rem; color: #ffc107; margin: 20px 0;">
                        ${renderStars(avgRating, maxRating)}
                    </div>
                </div>
            `;
        }
        
        function renderStars(rating, maxRating) {
            let stars = '';
            for (let i = 1; i <= maxRating; i++) {
                if (i <= rating) {
                    stars += '★';
                } else if (i - 0.5 <= rating) {
                    stars += '☆';
                } else {
                    stars += '☆';
                }
            }
            return stars;
        }
        
        function renderTextResults(question) {
            if (!question.responses || question.responses.length === 0) {
                return '<p>Keine Textantworten vorhanden</p>';
            }
            
            return `
                <div class="text-responses">
                    ${question.responses.map(response => `
                        <div class="text-response">
                            <p class="response-text">${response.text}</p>
                            ${!surveyData.is_anonymous ? `
                                <p class="response-meta">
                                    <i class="fas fa-user"></i> ${response.user_name || 'Anonym'} | 
                                    <i class="fas fa-clock"></i> ${formatDate(response.created_at)}
                                </p>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function renderNumberResults(question) {
            return `
                <div style="text-align: center;">
                    <p><strong>Durchschnitt:</strong> ${question.average || 0}</p>
                    <p><strong>Min:</strong> ${question.min || 0} | <strong>Max:</strong> ${question.max || 0}</p>
                </div>
            `;
        }
        
        function renderDateResults(question) {
            // Implementierung für Datums-Ergebnisse
            return '<p>Datums-Auswertung wird noch implementiert</p>';
        }
        
        function getQuestionTypeLabel(type) {
            const labels = {
                'text': 'Textantwort',
                'single_choice': 'Einzelauswahl',
                'multiple_choice': 'Mehrfachauswahl',
                'rating': 'Bewertung',
                'yes_no': 'Ja/Nein',
                'number': 'Zahl',
                'date': 'Datum'
            };
            return labels[type] || type;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function showError(message) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">❌</div>
                    <p>${message}</p>
                    <button class="btn btn-secondary" onclick="window.location.href='/survey-admin'">
                        Zurück zur Übersicht
                    </button>
                </div>
            `;
        }
        
        async function exportToExcel() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/surveys/${surveyId}/export?format=excel`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Fehler beim Exportieren');
                }
                
                // Blob erstellen und Download auslösen
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `umfrage_${surveyId}_export.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Export error:', error);
                alert('Fehler beim Exportieren: ' + error.message);
            }
        }
        
        async function exportToPDF() {
            // Placeholder für PDF-Export
            alert('PDF-Export wird implementiert...');
        }
    </script>
    
    <!-- Header User Info Loading -->
    <script src="/scripts/header-user-info.js"></script>
</body>
</html>
