<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zu viele Anfragen - Assixx</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #2196f3;
        --primary-dark: #1976d2;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --radius-md: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Outfit',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: #000000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.9;
        z-index: -1;
      }

      body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(5deg, transparent, rgba(0, 142, 255, 0.1) 100%, #01000482 0, rgba(0, 0, 4, 0.6) 100%, #000);
        z-index: -1;
      }

      .rate-limit-card {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        padding: var(--spacing-xl);
        border-radius: var(--radius-md);
        box-shadow:
          0 4px 16px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        border: 1px solid hsla(0, 0%, 100%, 0.1);
        text-align: center;
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        font-size: 64px;
        margin-bottom: var(--spacing-lg);
        display: inline-block;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      h1 {
        color: var(--text-primary);
        font-size: 28px;
        font-weight: 700;
        margin-bottom: var(--spacing-md);
      }

      .message {
        color: var(--text-secondary);
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: var(--spacing-xl);
      }

      .retry-info {
        background: rgba(33, 150, 243, 0.1);
        border: 1px solid rgba(33, 150, 243, 0.2);
        border-radius: var(--radius-md);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-xl);
      }

      .retry-label {
        color: var(--text-secondary);
        font-size: 14px;
        margin-bottom: 12px;
      }

      .retry-time {
        font-size: 32px;
        color: var(--primary-color);
        font-weight: 700;
      }

      .countdown {
        font-family: 'Outfit', monospace;
      }

      .btn-primary {
        display: inline-block;
        padding: 12px 32px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        cursor: pointer;
        border: none;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="rate-limit-card">
      <div class="icon">⏱️</div>
      <h1>Zu viele Anfragen</h1>
      <p class="message">
        Sie haben die maximale Anzahl an Anfragen überschritten. Bitte warten Sie einen Moment, bevor Sie es erneut versuchen.
      </p>
      <div class="retry-info">
        <div class="retry-label">Versuchen Sie es wieder in:</div>
        <div class="retry-time countdown" id="countdown">1:00</div>
      </div>
      <button class="btn-primary" id="retryBtn" data-action="redirect-login" disabled>Zurück zum Login</button>
    </div>

    <script>
      // Clear tokens to prevent further requests
      localStorage.removeItem('token');
      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');
      localStorage.removeItem('userRole');
      sessionStorage.clear();

      // Constants
      const RATE_LIMIT_DURATION = 60 * 1000; // 1 minute in milliseconds for testing
      const countdownEl = document.querySelector('#countdown');
      const retryBtn = document.querySelector('#retryBtn');

      // Get or set rate limit timestamp
      let rateLimitTimestamp = localStorage.getItem('rateLimitTimestamp');

      if (!rateLimitTimestamp) {
        // First time on rate limit page - set timestamp
        rateLimitTimestamp = Date.now();
        localStorage.setItem('rateLimitTimestamp', rateLimitTimestamp);
      } else {
        rateLimitTimestamp = parseInt(rateLimitTimestamp);
        // Clean up old timestamp if expired (>1 minute old)
        if (Date.now() - rateLimitTimestamp > RATE_LIMIT_DURATION) {
          localStorage.removeItem('rateLimitTimestamp');
          rateLimitTimestamp = Date.now();
          localStorage.setItem('rateLimitTimestamp', rateLimitTimestamp);
        }
      }

      // Calculate remaining time
      function getRemainingTime() {
        const elapsed = Date.now() - rateLimitTimestamp;
        const remaining = Math.max(0, RATE_LIMIT_DURATION - elapsed);
        return Math.floor(remaining / 1000); // Convert to seconds
      }

      let timeLeft = getRemainingTime();
      let timer;

      function updateCountdown() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 0) {
          countdownEl.textContent = 'Weiterleitung...';
          retryBtn.disabled = false;
          retryBtn.textContent = 'Jetzt zum Login';
          if (timer) clearInterval(timer);

          // Clear the timestamp
          localStorage.removeItem('rateLimitTimestamp');

          // Automatically redirect to login after timer expires
          // Important: Only pass ratelimit parameter, not session=expired
          setTimeout(() => {
            window.location.href = '/login?ratelimit=expired';
          }, 1000);
        }

        timeLeft--;
      }

      // Start timer if there's time remaining
      if (timeLeft > 0) {
        timer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
      } else {
        // Time already expired, redirect immediately
        localStorage.removeItem('rateLimitTimestamp');
        countdownEl.textContent = 'Weiterleitung...';
        retryBtn.disabled = false;
        retryBtn.textContent = 'Jetzt zum Login';
        setTimeout(() => {
          window.location.href = '/login?ratelimit=expired';
        }, 500);
      }

      // Event delegation for button click
      document.addEventListener('click', function (e) {
        const button = e.target.closest('[data-action="redirect-login"]');
        if (button && !button.disabled) {
          localStorage.removeItem('rateLimitTimestamp');
          window.location.href = '/login?ratelimit=expired';
        }
      });
    </script>
  </body>
</html>
