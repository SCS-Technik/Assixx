<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abteilungsverwaltung - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script>
      // Set sidebar state IMMEDIATELY to prevent any layout shift
      (function () {
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        document.documentElement.setAttribute('data-sidebar', sidebarCollapsed ? 'collapsed' : 'expanded');
        // Also set CSS custom properties for immediate use
        document.documentElement.style.setProperty('--sidebar-width', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--content-margin', sidebarCollapsed ? '60px' : '250px');
        document.documentElement.style.setProperty('--grid-columns', sidebarCollapsed ? '4' : '3');
        document.documentElement.style.setProperty('--widget-columns', sidebarCollapsed ? '5' : '3');
        document.documentElement.style.setProperty('--card-padding', sidebarCollapsed ? '2rem' : '1.5rem');
      })();
    </script>
    <script src="/feature-flags.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/styles/breadcrumb-alignment.css" />
    <style>
      @import url('/styles/dashboard-theme.css');

      /* CSS Variablen
      :root {
        --primary-color: #2196f3;
        --secondary-color: #6c757d;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --radius-sm: 6px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --background-light: rgba(255, 255, 255, 0.02);
      }*/

      /* Glassmorphismus Background */
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        background: #000;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(5deg, transparent, rgba(0, 142, 255, 0.1) 100%, #01000482 0, rgba(0, 0, 4, 0.6) 100%, #000);
        pointer-events: none;
        z-index: -1;
      }

      /* Container */
      .container {
        padding: 24px;
        margin-top: -37px !important; /* Align first container with sidebar user-info-card */
      }

      /* Card Styles - Genau wie in admin-dashboard */

      .card-header {
        border-bottom: 1px solid var(--border-color);
        border-radius: 10px;
        margin-bottom: var(--spacing-md);
        padding-bottom: var(--spacing-md);
      }

      /* Table Styles - Using admin-table design from manage-admins */

      /* Action Buttons - From manage-admins */
      .action-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 6px 12px;
        border-radius: 6px;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        margin: 0 4px;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      }

      .action-btn.edit {
        border-color: rgba(33, 150, 243, 0.3);
      }

      .action-btn.edit:hover {
        background: rgba(33, 150, 243, 0.2);
        border-color: rgba(33, 150, 243, 0.5);
      }

      .action-btn.delete {
        border-color: rgba(244, 67, 54, 0.3);
      }

      .action-btn.delete:hover {
        background: rgba(244, 67, 54, 0.2);
        border-color: rgba(244, 67, 54, 0.5);
      }

      .action-btn.activate {
        border-color: rgba(76, 175, 80, 0.3);
      }

      .action-btn.activate:hover {
        background: rgba(76, 175, 80, 0.2);
        border-color: rgba(76, 175, 80, 0.5);
      }

      .action-btn.deactivate {
        border-color: rgba(255, 152, 0, 0.3);
      }

      .action-btn.deactivate:hover {
        background: rgba(255, 152, 0, 0.2);
        border-color: rgba(255, 152, 0, 0.5);
      }

      /* Badge Styles - Exakt aus admin-dashboard.html kopiert */
      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 20px;
        transition: all 0.2s ease;
      }

      .badge-success {
        display: inline-flex;
        align-items: center;
        font-size: 11px;
        color: rgba(76, 175, 80, 0.9);
        background: rgba(76, 175, 80, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 700;
        border: 1px solid rgba(76, 175, 80, 0.2);
        width: fit-content;
        transition: all 0.2s ease;
      }

      tr:hover .badge-success {
        background: rgba(76, 175, 80, 0.15);
        border-color: rgba(76, 175, 80, 0.3);
      }

      .badge-warning {
        display: inline-flex;
        align-items: center;
        font-size: 11px;
        color: rgba(255, 152, 0, 0.9);
        background: rgba(255, 152, 0, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 700;
        border: 1px solid rgba(255, 152, 0, 0.2);
        width: fit-content;
        transition: all 0.2s ease;
      }

      tr:hover .badge-warning {
        background: rgba(255, 152, 0, 0.15);
        border-color: rgba(255, 152, 0, 0.3);
      }

      .badge-primary {
        background-color: var(--primary-color);
        color: #fff;
      }

      .badge-secondary {
        background: rgba(108, 117, 125, 0.2);
        color: #6c757d;
      }

      .badge-danger {
        display: inline-flex;
        align-items: center;
        font-size: 11px;
        color: rgba(244, 67, 54, 0.9);
        background: rgba(244, 67, 54, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 700;
        border: 1px solid rgba(244, 67, 54, 0.2);
        width: fit-content;
        transition: all 0.2s ease;
      }

      tr:hover .badge-danger {
        background: rgba(244, 67, 54, 0.15);
        border-color: rgba(244, 67, 54, 0.3);
      }

      /* Button Styles - Exakt aus admin-dashboard.html kopiert */
      .btn {
        backdrop-filter: blur(10px);
        background: hsla(0, 0%, 100%, 0.05);
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid hsla(0, 0%, 100%, 0.2);
        cursor: pointer;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
      }

      .btn-sm {
        padding: 4px 8px;
        font-size: 12px;
      }

      .btn-sm.btn-primary {
        background: linear-gradient(135deg, rgba(0, 142, 255, 0.2), rgba(0, 142, 255, 0.1));
        border-color: rgba(0, 142, 255, 0.3);
        color: #2196f3;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }

      .btn-sm.btn-danger {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid rgba(244, 67, 54, 0.3);
        color: #f44336;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }

      .btn-sm.btn-danger:hover {
        background: rgba(244, 67, 54, 0.3);
        border-color: rgba(244, 67, 54, 0.5);
      }

      .btn-sm.btn-status-active {
        background: transparent;
        border: 1px solid #ff6b35;
        color: #ff6b35;
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        font-weight: 500;
        font-size: 0.75rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .btn-sm.btn-status-active:hover {
        background: rgba(255, 107, 53, 0.1);
        border-color: #ff5722;
        color: #ff5722;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
      }

      .btn-sm.btn-status-inactive {
        background: transparent;
        border: 1px solid #28a745;
        color: #28a745;
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        font-weight: 500;
        font-size: 0.75rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .btn-sm.btn-status-inactive:hover {
        background: rgba(40, 167, 69, 0.1);
        border-color: #218838;
        color: #218838;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: hsla(0, 0%, 8.2%, 0.84);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid hsla(0, 0%, 100%, 0.1);
        border-radius: 16px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-sm);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--primary-color);
        margin: 0;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--error-color);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0%.5;
      }

      .empty-state-text {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .empty-state-subtext {
        font-size: 14px;
        opacity: 0%.7;
      }

      /* Floating Add Button - wie bei manage-admins */
      .add-department-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: rgba(33, 150, 243, 0.2);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(33, 150, 243, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        color: var(--primary-color);
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        transition: all 0.3s ease;
      }

      .add-department-btn:hover {
        background: rgba(33, 150, 243, 0.3);
        transform: scale(1.1);
        box-shadow: 0 6px 24px rgba(33, 150, 243, 0.4);
      }

      /* Utility Classes */
      .mb-3 {
        margin-bottom: 1rem;
      }

      .text-secondary {
        color: var(--text-secondary);
      }
    </style>
    <link rel="stylesheet" href="/styles/user-info-update.css" />

    <!-- Common Scripts with ApiClient -->
    <script type="module" src="/scripts/common.js"></script>
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Breadcrumb -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center">
              <div>
                <h2 class="card-title">Abteilungsübersicht</h2>
                <p class="text-secondary" class="u-mt-text">Abteilungen erstellen und verwalten</p>
              </div>
            </div>
            <div class="table-responsive">
              <div id="departmentTableContent">
                <!-- Tabelle wird hier dynamisch eingefügt -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Department Modal -->
    <div id="department-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Neue Abteilung</h3>
          <button class="modal-close" id="close-department-modal">&times;</button>
        </div>
        <form id="department-form" style="padding: 20px">
          <div class="form-group">
            <label class="form-label">Name *</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label">Beschreibung</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Bereich (Area)</label>
            <select name="area_id" id="department-area-select" class="form-control">
              <option value="">Kein Bereich</option>
              <!-- Will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Status</label>
            <select name="status" class="form-control">
              <option value="active">Aktiv</option>
              <option value="inactive">Inaktiv</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Sichtbarkeit</label>
            <select name="visibility" class="form-control">
              <option value="public">Öffentlich - Alle Mitarbeiter können diese Abteilung sehen</option>
              <option value="private">Privat - Nur Mitglieder können diese Abteilung sehen</option>
            </select>
          </div>
          <div class="button-group" style="display: flex; gap: 12px; margin-top: 20px">
            <button type="submit" class="btn btn-primary">Speichern</button>
            <button type="button" class="btn btn-secondary" id="cancel-department-modal">Abbrechen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-department-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Abteilung löschen</h3>
          <button class="modal-close" id="close-delete-modal">&times;</button>
        </div>
        <div class="modal-body" style="padding: 24px">
          <p>Möchten Sie diese Abteilung wirklich löschen?</p>
          <p class="text-secondary">
            Diese Aktion kann nicht rückgängig gemacht werden. Alle zugehörigen Teams und Mitarbeiter werden neu zugeordnet.
          </p>
          <input type="hidden" id="delete-department-id" />
        </div>
        <div
          class="modal-footer"
          style="padding: 24px; display: flex; gap: 12px; justify-content: flex-end; border-top: 1px solid rgba(255, 255, 255, 0.1)"
        >
          <button type="button" class="btn btn-secondary" id="cancel-delete-modal">Abbrechen</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-department">Löschen</button>
        </div>
      </div>
    </div>

    <!-- Floating Add Button -->
    <button class="add-department-btn" id="add-department-btn">+</button>

    <!-- Scripts -->
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/role-switch.ts"></script>
    <!-- Breadcrumb -->
    <script type="module" src="/scripts/components/breadcrumb.js"></script>
    <!-- Department Management -->
    <script type="module" src="/scripts/manage-departments.ts"></script>
  </body>
</html>
