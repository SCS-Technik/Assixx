<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abteilungsverwaltung - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script src="/scripts/critical/sidebar-init.js"></script>

    <!-- Unified Navigation CSS - Load immediately to prevent FOUC -->
    <link rel="stylesheet" href="/styles/unified-navigation.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/styles/breadcrumb-alignment.css" />
    <link rel="stylesheet" href="/styles/dashboard-theme.css" />
    <link rel="stylesheet" href="/styles/manage-departments.css" />
    <link rel="stylesheet" href="/styles/user-info-update.css" />

    <!-- Common Scripts with ApiClient -->
    <script type="module" src="/scripts/common.js"></script>
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Breadcrumb -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center">
              <div>
                <h2 class="card-title">Abteilungsübersicht</h2>
                <p class="text-secondary u-mt-text">Abteilungen erstellen und verwalten</p>
              </div>
            </div>
            <div class="table-responsive">
              <div id="departmentTableContent">
                <!-- Tabelle wird hier dynamisch eingefügt -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Department Modal -->
    <div id="department-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Neue Abteilung</h3>
          <button class="modal-close" id="close-department-modal">&times;</button>
        </div>
        <form id="department-form" style="padding: 20px">
          <div class="form-group">
            <label class="form-label">Name *</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label">Beschreibung</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Bereich (Area)</label>
            <select name="area_id" id="department-area-select" class="form-control">
              <option value="">Kein Bereich</option>
              <!-- Will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Status</label>
            <select name="status" class="form-control">
              <option value="active">Aktiv</option>
              <option value="inactive">Inaktiv</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Sichtbarkeit</label>
            <select name="visibility" class="form-control">
              <option value="public">Öffentlich - Alle Mitarbeiter können diese Abteilung sehen</option>
              <option value="private">Privat - Nur Mitglieder können diese Abteilung sehen</option>
            </select>
          </div>
          <div class="button-group" style="display: flex; gap: 12px; margin-top: 20px">
            <button type="submit" class="btn btn-primary">Speichern</button>
            <button type="button" class="btn btn-secondary" id="cancel-department-modal">Abbrechen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-department-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Abteilung löschen</h3>
          <button class="modal-close" id="close-delete-modal">&times;</button>
        </div>
        <div class="modal-body" style="padding: 24px">
          <p>Möchten Sie diese Abteilung wirklich löschen?</p>
          <p class="text-secondary">
            Diese Aktion kann nicht rückgängig gemacht werden. Alle zugehörigen Teams und Mitarbeiter werden neu zugeordnet.
          </p>
          <input type="hidden" id="delete-department-id" />
        </div>
        <div
          class="modal-footer"
          style="padding: 24px; display: flex; gap: 12px; justify-content: flex-end; border-top: 1px solid rgba(255, 255, 255, 0.1)"
        >
          <button type="button" class="btn btn-secondary" id="cancel-delete-modal">Abbrechen</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-department">Löschen</button>
        </div>
      </div>
    </div>

    <!-- Floating Add Button -->
    <button class="add-department-btn" id="add-department-btn">+</button>

    <!-- Scripts -->
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>
    <script type="module" src="/scripts/auth/role-switch.ts"></script>
    <!-- Breadcrumb -->
    <script type="module" src="/scripts/components/breadcrumb.js"></script>
    <!-- Department Management -->
    <script type="module" src="/scripts/manage/departments.ts"></script>
  </body>
</html>
