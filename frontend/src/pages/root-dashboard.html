<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Dashboard - Assixx</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical Layout State - Prevents Layout Shift -->
    <script src="/scripts/critical/sidebar-init.js"></script>

    <!-- Unified Navigation CSS - Load immediately to prevent FOUC -->
    <link id="unified-navigation-styles" rel="stylesheet" href="/styles/unified-navigation.css" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/styles/dashboard-theme.css" />
    <link rel="stylesheet" href="/styles/breadcrumb-alignment.css" />
    <link rel="stylesheet" href="/styles/root-dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/styles/user-info-update.css" />
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="navigation-container"></div>

    <!-- Employee Number Modal -->
    <div id="employeeNumberModal" class="modal u-hidden">
      <div class="modal-content" style="max-width: 400px">
        <div class="modal-header">
          <h2 class="modal-title">Personalnummer eingeben</h2>
        </div>
        <div class="modal-body">
          <p style="margin-bottom: 20px">
            Bitte geben Sie Ihre Personalnummer ein. Diese kann bis zu 10 Zeichen lang sein und Buchstaben, Zahlen sowie Bindestriche
            enthalten.
          </p>
          <form id="employeeNumberForm">
            <div class="form-group">
              <label class="form-label">
                Personalnummer
                <span style="color: var(--error-color)">*</span>
              </label>
              <input
                type="text"
                id="employeeNumberInput"
                class="form-control"
                placeholder="z.B. ABC-123 oder 2025-001"
                maxlength="10"
                pattern="[A-Za-z0-9\-]{1,10}"
                required
                style="text-align: center; font-size: 14px; letter-spacing: 2px"
              />
              <small class="form-text u-color-text-secondary">Erlaubt: Buchstaben, Zahlen und Bindestrich (-), max. 10 Zeichen</small>
            </div>
            <div class="form-actions" style="margin-top: 24px">
              <button
                type="submit"
                class="btn btn-primary btn-block"
                style="text-align: center; display: flex; align-items: center; justify-content: center"
              >
                Personalnummer speichern
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Main Layout with Sidebar -->
    <div class="layout-container">
      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Breadcrumb Navigation -->
        <div id="breadcrumb-container"></div>

        <div class="container">
          <!-- Dashboard Data Container -->
          <div id="dashboard-data"></div>

          <!-- Activity Logs Widget -->
          <div class="logs-widget">
            <div class="logs-header">
              <h3 class="logs-title">Aktivitätsverlauf</h3>
              <a href="/logs" class="view-all-logs">
                <i class="fas fa-external-link-alt" style="margin-right: 6px"></i>
                Alle Logs anzeigen
              </a>
            </div>
            <div class="logs-body" id="activity-logs">
              <!-- Logs werden hier dynamisch eingefügt -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- JavaScript -->
    <!-- Unified Navigation -->
    <script type="module" src="/scripts/components/unified-navigation.ts"></script>

    <!-- Role Switch for Root -->
    <script type="module" src="/scripts/auth/role-switch.ts"></script>

    <!-- Force dashboard to be active on page load -->
    <script type="module">
      import { SessionManager } from '/scripts/utils/session-manager.ts';

      const session = SessionManager.getInstance();
      session.validateDashboardAccess('root');

      document.addEventListener('DOMContentLoaded', () => {
        // Clear any stored active navigation to ensure dashboard is selected
        localStorage.removeItem('activeNavigation');
      });
    </script>
    <script type="module" src="/scripts/dashboard/root.ts"></script>

    <!-- Breadcrumb Component -->
    <script type="module">
      import { initBreadcrumb } from '/scripts/components/breadcrumb.js';
      // Breadcrumb wird automatisch generiert basierend auf der URL
      initBreadcrumb();
    </script>
  </body>
</html>
