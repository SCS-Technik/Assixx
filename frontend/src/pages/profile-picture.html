<!-- Profile Picture Component -->
<div class="profile-picture-container">
  <div id="profile-picture-preview" class="profile-preview">
    <!-- Wird dynamisch gefüllt (Bild oder Initialen) -->
    <div class="profile-initials">JD</div>
  </div>

  <div class="picture-actions">
    <form id="profile-picture-form" enctype="multipart/form-data">
      <div class="file-input-group">
        <input
          type="file"
          id="profile-picture-input"
          name="profile_picture"
          accept="image/*"
          class="file-input"
        />
      </div>
      <button type="submit" id="upload-picture-btn" class="upload-btn" disabled>
        Profilbild hochladen
      </button>
    </form>
    <button id="remove-picture-btn" class="remove-btn" style="display: none">
      Profilbild entfernen
    </button>
  </div>
</div>

<!-- Beispiel für ein Benutzer-Profil-Card, das in verschiedenen Dashboards verwendet werden kann -->
<div class="user-card">
  <div class="user-card-img">
    <!-- Entweder Profilbild oder Initialen -->
    <div class="profile-initials">JD</div>
    <!-- Oder: <img src="/uploads/profile_pictures/example.jpg" class="profile-image"> -->
  </div>
  <div class="user-card-info">
    <h3 class="user-card-name">John Doe</h3>
    <p class="user-card-position">Software Entwickler</p>
    <p class="user-card-details">
      Mitarbeiter-ID: EMP-001
      <span class="user-card-badge">IT Abteilung</span>
    </p>
  </div>
</div>
